<section class="create-mark-section">
  	<div class="page-inner">
	    <div class="m-container">
	      	<div class="d-flex justify-content-between align-items-center flex-wrap my-3">
	        	<h3 class="sub_title mb-0">MARKSHEET TEMPLATE LIST</h3>
		        <div>
		          <a [routerLink]="CommonService.setUrl(URLConstants.CREATE_MARKSHEET)" *ngIf="CommonService.hasPermission('student_marksheet_create', 'has_create')" class="btn me-2">Create Marksheet</a>
		          <a [routerLink]="CommonService.setUrl(URLConstants.MARKSHEET_TEMP_DESIGN)" class="btn">Create Marksheet Template Design</a>
		        </div>
			</div>
			<div class="result-action-section" *ngIf="!loading">
			    <div class="marksheet-header" *ngFor="let template of templates">
			        <div class="marsheet-lt-content">
			            <h4 class="text-capitalize mb-0">{{template.template_name}}</h4>
			        </div>
			        <div class="marksheet-rt-content">
			            <button class="btn action-view" ngbTooltip="View" [routerLink]="[CommonService.setUrl(URLConstants.MARKSHEET_TEMP_DESIGN),template?.id,'view']"><i class="far fa-eye"></i></button>
			            <button class="btn mx-2 action-edit" ngbTooltip="Edit" [routerLink]="[CommonService.setUrl(URLConstants.MARKSHEET_TEMP_DESIGN),template?.id,'edit']"><i class="far fa-edit"></i></button>
			            <button class="btn action-delete" ngbTooltip="Delete" (click)="delete(template)"><i class="fa fa-trash-alt"></i></button>
			        </div>
			    </div>
			    <div class="card pb-0" *ngIf="templates?.length == 0">
			        <div class="marsheet-lt-content text-center">
			            <h4>No Templates Found</h4>
			        </div>
			    </div>
			</div>
			<div class="result-action-section" *ngIf="loading">
			    <div class="card pb-0" >
			        <div class="marsheet-lt-content text-center">
			            <h4>Loading....</h4>
			        </div>
			    </div>
			</div>
		</div>
	</div>
</section>
