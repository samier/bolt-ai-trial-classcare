<section class="leave_form">
  <div class="page_inner">
    <div class="m-container">
      <div class="d-flex justify-content-between align-items-center my-3">
        <h3 class="sub_title mb-0">Student Result List</h3>
      </div>
      <div class="card">
        <div class="card_body">
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                <table class="row-border hover table-bordered w-100" *ngIf="results.length > 0">
                  <thead>
                    <tr align="center">
                      <th>Roll No</th>
                      <th>Student Name</th>
                      <th *ngFor="let header of results[0].subjects"> {{ header.subject_name }} </th>
                      <th> Total marks From </th>
                      <th> Percentage </th>
                      <th> Grade </th>
                      <th> Result </th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let student of results" align="center">
                      <td width="5%">{{ student.rollno }}</td>
                      <td width="15%">{{ student.student_name }}</td>
                      <td *ngFor="let exam of student.subjects">
                        <span>{{ exam ? exam.marks : 0 }}</span>
                      </td>
                      <td>{{ student.total }}</td>
                      <td>{{student.percentage}}%</td>
                      <td>{{student.grade}}</td>
                      <td>{{student.result}}</td>
                      <td><button *ngIf="student.result == 'Fail'" class="btn btn-primary"
                          (click)="updateMarksMdl(student)"><i class="fa fa-pencil-alt"></i></button></td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="results.length == 0">
                    <tr>
                      <td colspan="13" class="text-center no-data-available">No data</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
            <ng-template #editExamReportMdl let-modal>
              <app-edit-exam-report-modal [mdlData]="studentExamData" [params]="params" [examTypes]="examTypes"
                (refreshData)="refreshData()"></app-edit-exam-report-modal>
            </ng-template>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
