<section class="leave_form">
    <div class="page_inner students-info-tabs-view adminside-stu">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center">
                <!-- <h3 class="sub_title">Student Leave</h3> -->
            </div>
            <div class="card studentview_lay">
                <div class="card_body">
                    
                    <div class="row">
                        <div class="col-md-12">
                            <div class="panel with-nav-tabs panel-default section_dashboard">
                                <div class="card">
                                    <div class="card_body">
                                        <div class="row">
                                            <div class="col-lg-12">
                                                <div class="table-responsive">
                                                    <table  datatable [dtOptions]="dtOptions" class="table table-hover table-nowrap table-bordered ">
                                                        <thead class="thead-light">
                                                            <tr>
                                                                <th>Id</th>
                                                                <th>Name</th>
                                                                <th>Leave Type</th>
                                                                <th>Start Date</th>
                                                                <th>End Date</th>
                                                                <th>Status</th>
                                                                <!-- <th>Action</th> -->
                                                            </tr>
                                                        </thead>
                                                        <tbody *ngIf="tbody?.length != 0">
                                                            <tr *ngFor="let item of tbody ;let i = index;" >				
                                                                <td>{{item.id}}</td>            
                                                                <td>{{item.student_leave[0].first_name}}</td>            
                                                                <td>{{item.leave_type}}</td>            
                                                                <td>{{datePipe.transform(item.start_date,'dd-MM-yyyy')}}</td>            
                                                                <td>{{datePipe.transform(item.end_date,'dd-MM-yyyy')}}</td>              
                                                                <td>                                               
                                                                    <span *ngIf="item.status==0" class="text-warning">Pending</span>
                                                                    <span *ngIf="item.status==1" class="text-success">Approved</span>
                                                                    <span *ngIf="item.status==2" class="text-danger">Rejected</span>
                                                                </td>
                                                            </tr>
                                                        </tbody>
                                                        <tbody *ngIf="tbody?.length == 0">
                                                            <tr>
                                                            <td colspan="6" class="text-center no-data-available">No data</td>
                                                            </tr>
                                                        </tbody>                                                    
                                                    </table>
                                                </div>
                                            </div>
                                        </div>             
                                    </div>
                                </div>

                                <router-outlet>
                                </router-outlet>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
