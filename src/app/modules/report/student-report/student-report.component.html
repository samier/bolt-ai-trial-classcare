<section class="student-report">
    <div class="page_inner">
        <div class="m-container">
<div class="d-flex justify-content-between align-items-center my-3">
    <h3 class="sub_title mb-0">{{queryParams ? 'Student Call Report' : 'Student Report'}}</h3>
      <!-- <a *ngIf="CommonService.hasPermission('report_student_report', 'has_download')" class="btn btn-blue pdfBtn me-2" href="javascript:void(0)" (click)="downloadGrReportPdf('pdf')">PDF</a>
      <a *ngIf="CommonService.hasPermission('report_student_report', 'has_download')" class="btn btn-blue" href="javascript:void(0)" (click)="downloadGrReportPdf('excel')">EXCEL</a> -->
  </div>
        <div class="">
            <div class="card_body">
                <div class="card">
                    <div class="form_section  global_form table_top">
                        <div class="">
                            <ng-container>
                                <div class="row">
                                    <div class="col-md-3 form_group">
                                        <label for="" class="form_label">Select Template</label>
                                        <ng-select #select [items]="templateList" [searchable]="true" [(ngModel)]="selectedTemplate" (ngModelChange)="templateSelectionChange()"
                                            bindLabel="template_name" bindValue="id" placeholder="Please select" [disabled]="queryParams && selectedTemplate && isDelete">
                                        </ng-select>
                                    </div>
                                    <div class="col-md-3 form_group">
                                        <label for="" class="form_label">Template Name<span
                                          class="text-danger">*</span></label>
                                        <input type="text" name="template_name" placeholder="Template Name" [(ngModel)]="tamplateName"
                                            class="form-control" [disabled]="selectedTemplate && isDelete">
                                            <span class="text-danger" *ngIf="isSubmitTamplate && tamplateName.length == 0">
                                                Please enter template name.
                                            </span>
                                    </div>
                                    <div class="col-md-3 form_group">
                                        <label for="" class="form_label">Select Fields<span
                                          class="text-danger">*</span></label>
                                        <ng-multiselect-dropdown
                                        [placeholder]="'Select fields'"
                                        [settings]="commonDropdownSettings"
                                        [data]="dropdownList"
                                        [(ngModel)]="selectedItems"

                                        >
                                        <!-- (onDeSelect)="onItemDeSelect($event)"
                                        (onSelect)="onItemSelect($event)"
                                        (onSelectAll)="onSelectAll($event)" -->
                                        </ng-multiselect-dropdown>
                                        <span class="warning-text">(Maximum 10 Fields can be selected)</span><br>
                                        <span class="text-danger" *ngIf="selectedItems.length == 0">
                                          Please select fields.
                                      </span>
                                    </div>
                                    <div class="col-md-3 form-group add_doc">
                                        <label class="form_label">Save Template</label>
                                        <div class="w-100">
                                            <button *ngIf="CommonService.hasPermission('student_report_student_report', 'has_update')" class="btn btn-blue px-2 save-btn" (click)="saveTemplate()"> {{selectedTemplate ? 'Update Template' : 'Save Template'}}</button>
                                            <button class="btn delete-btn ms-2 px-2" (click)="deleteTemplate()" *ngIf="selectedTemplate && !isDelete && CommonService.hasPermission('student_report_student_report', 'has_delete')"> Delete Template</button>
                                        </div>
                                    </div>
                                </div>
                            </ng-container>
                            <div class="row">
                                <!-- <div class="col-md-3 form_group">
                                    <label for="" class="form_label">School</label>
                                    <ng-select #select [items]="schools" [searchable]="true" [(ngModel)]="params.school" (change)="schoolChange()"
                                        bindLabel="name"  bindValue="id"
                                        placeholder="Please select">
                                    </ng-select>
                                </div> -->
                                <div class="col-md-3 form_group">
                                    <label for="" class="form_label">Section</label>
                                    <div>
                                        <ng-multiselect-dropdown
                                        [placeholder]="'Select sections'"
                                        [settings]="classDropdownSettings"
                                        [data]="sections"
                                        [(ngModel)]="selectedSections"
                                        (onSelect)="sectionChange($event, 'single')"
                                        (onSelectAll)="sectionChange($event, 'all')"
                                        (onDeSelect)="sectionChange($event, 'single')"
                                        (onDeSelectAll)="sectionChange($event, 'all')"
                                        >
                                        </ng-multiselect-dropdown>
                                      </div>
                                </div>
                                <div class="col-md-3 form_group">
                                    <label for="" class="form_label">Class</label>
                                      <div>
                                        <ng-multiselect-dropdown
                                        [placeholder]="'Select class'"
                                        [settings]="classDropdownSettings"
                                        [data]="classes"
                                        [(ngModel)]="selectedClasses"
                                        (onSelect)="onClassSelect()"
                                        (onSelectAll)="onClassSelect()"
                                        (onDeSelect)="onClassSelect()"
                                        (onDeSelectAll)="onClassSelect()"
                                        >
                                        </ng-multiselect-dropdown>
                                      </div>
                                </div>
                                <div class="col-md-3 form_group">
                                    <label for="" class="form_label">Select Batch</label>
                                    <div>
                                      <ng-multiselect-dropdown
                                      [placeholder]="'Select batch'"
                                      [settings]="classDropdownSettings"
                                      [data]="batches"
                                      [(ngModel)]="selectedBatches"
                                      (onSelect)="onBatchSelect()"
                                      (onSelectAll)="onBatchSelect()"
                                      (onDeSelect)="onBatchSelect()"
                                      (onDeSelectAll)="onBatchSelect()"
                                      >
                                      </ng-multiselect-dropdown>
                                    </div>
                                </div>
                                <div class="col-md-3 form_group">
                                    <label for="" class="form_label">Student Status</label>
                                    <ng-select #select [items]="student_status" [searchable]="true" [(ngModel)]="params.status"
                                        bindLabel="name"  bindValue="id"
                                        placeholder="Select status">
                                    </ng-select>
                                </div>
                                <div class="col-md-3 form_group">
                                    <label class=" form_label">Student Type</label>
                                    <div class="">
                                      <div class="radio-section ">
                                        <div class="radio ">
                                          <label class=" required ">
                                            <input type="radio" [(ngModel)]="params.rte" name="right_to_education" id="all" value="" class="mr-1">All<span></span>
                                          </label>
                                        </div>
                                        <div class="radio ">
                                          <label class="required " aria-required="true">
                                            <input type="radio" [(ngModel)]="params.rte" name="right_to_education" id="rte" value="1" class="mr-1">RTE<span></span>
                                          </label>
                                        </div>
                                        <div class="radio ">
                                          <label class="required " aria-required="true">
                                            <input type="radio" [(ngModel)]="params.rte" name="right_to_education" id="general" value="0" class="mr-1">General<span></span>
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                <div class="col-md-3 form_group">
                                    <label class=" form_label">Admission Type</label>
                                    <div class="">
                                      <div class="radio-section ">
                                        <div class="radio ">
                                          <label class=" required ">
                                            <input type="radio" [(ngModel)]="params.old_new" name="old_new" id="male" value="" class="mr-1">All<span></span>
                                          </label>
                                        </div>
                                        <div class="radio ">
                                          <label class="required " aria-required="true">
                                            <input type="radio" [(ngModel)]="params.old_new" name="old_new" id="female" value="1" class="mr-1">New<span></span>
                                          </label>
                                        </div>
                                        <div class="radio ">
                                          <label class="required " aria-required="true">
                                            <input type="radio" [(ngModel)]="params.old_new" name="old_new" id="female" value="0" class="mr-1">Old<span></span>
                                          </label>
                                        </div>
                                      </div>
                                    </div>
                                </div>

                                    <!-- <div class="col-md-3 form_group">
                                        <label for="" class="form_label">Admission From Date</label>
                                        <input class="form-control" type="date"  name="date_range" id="date_range"
                                                placeholder="Enter Date" [(ngModel)]="params.admission_start_date" (change)="fromDateChange($event)" >
                                    </div>
                                    <div class="col-md-3 form_group">
                                        <label for="" class="form_label">Admission To Date</label>
                                        <input class="form-control" type="date" name="date_range" id="date_range" [(ngModel)]="params.admission_end_date"
                                                            placeholder="Enter Date" (change)="toDateChange($event)" >
                                    </div> -->
                                </div>
                            </div>
                            <div class="pdf-excel-btn">
                                <div class="row">
                                    <div class="col-md-auto form_group">
                                        <!-- <label for="" class="form_label">Student Category Report</label> -->
                                        <button type="submit" (click)="getStudentReport()"
                                            class="btn w-100 report-btn">
                                            Get Report
                                        </button>
                                    </div>
                                    <div class="col-md-auto form_group">
                                        <button class="btn clear-btn" type="button" (click)="resetTemplateData()">
                                            CLEAR
                                        </button>
                                    </div>
                                    <div class="col-md-2 ms-2 form_group">
                                        <!-- <label for="" class="form_label">Student Category Report</label> -->
                                        <div class="d-flex">
                                        <!-- <button type="submit" (click)="setReportType(2)"
                                            class="btn w-100 download-btn">
                                            Student Category Report
                                        </button> -->

                                        <!--
                                            <button class="btn" type="submit" (click)="downloadPdf('pdf')"
                                                class="btn   download-btn">
                                                PDF
                                            </button>
                                            <button class="btn" type="submit" (click)="downloadExcel('excel')"
                                                class="btn   download-btn">
                                                Excel
                                            </button>
                                        -->

                                        </div>
                                    </div>
                                    <div class="col-md-2 ms-2 form_group">
                                        <!-- <label for="" class="form_label">Student Gender</label> -->
                                        <div class="d-flex">
                                            <!-- <button  type="submit" (click)="setReportType(3)"
                                                class="btn w-100 download-btn">
                                                Student Gender
                                            </button> -->
                                            <!-- <button  type="submit" (click)="downloadGenderPdf('pdf')"
                                                class="btn   download-btn">
                                                PDF
                                            </button>
                                            <button  type="submit" (click)="downloadGenderExcel('excel')"
                                                class="btn   download-btn">
                                                Excel
                                            </button>   -->
                                        </div>
                                    </div>
                                    <div class="col-md-2 ms-2 form_group">
                                        <!-- <label for="" class="form_label">Student Active InActive</label> -->
                                        <div class="d-flex">
                                            <!-- <button  type="submit" (click)="setReportType(4)"
                                                class="btn w-100 download-btn">
                                                Student Active InActive
                                            </button> -->
                                            <!-- <button  type="submit" (click)="downloadActiveInActivePdf('pdf')"
                                                class="btn   download-btn">
                                                PDF
                                            </button>
                                            <button  type="submit" (click)="downloadActiveInActiveExcel('excel')"
                                                class="btn   download-btn">
                                                Excel
                                            </button> -->
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
