<section class="student-gender-report">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Course Details</h3>
                <div class="btn_right d-flex gap-1">
                    <a class="btn me-1" [routerLink]="commonService.setUrl(URLConstants.CLASS_ORDER)">Set Classes Order</a>
                    <a class="btn add-btn" *ngIf="commonService.hasPermission('settings_course', 'has_create')" [routerLink]="courseService.setUrl(URLConstants.COURSE_ADD)">Add New Course / Class</a>
                </div>
            </div>

            <div>
	            <div class="row">
	                <div class="col-sm-12">
                    	<ul class="list-group" id="courseListing">
                            <li class="list-group-item m-portlet__body mb-3 py-3 text-center" *ngIf="loading && courseList.length == 0">
                                Loading...
                            </li>
                            <li class="list-group-item m-portlet__body mb-3 py-3" *ngFor="let course of courseList" id="course_{{ course.id }}">
                                <div class="row">
                                    <div class="col-sm-12 text-16 text-weight-600">
                                        <div class="course-name d-flex justify-content-between">
                                            {{ course.name }}
                                            <p class="pull-right">â‚¹ {{ course.fees }}</p>
                                        </div>
                                        <div class="action">
                                            <a class="me-1 btn" *ngIf="commonService.hasPermission('settings_course', 'has_edit')" [routerLink]="[courseService.setUrl(URLConstants.COURSE_EDIT),course.id]" title="Edit course">
                                                <i class="fa fa-edit"></i> Edit
                                            </a>
                                      
                                            <button type="button" class="me-1 btn" title="Delete course" *ngIf="commonService.hasPermission('settings_course', 'has_delete')" (click)="deleteCourse(course.id)" [disabled]="deleting">
                                                <div class="d-flex align-items-center">
                                                    <i class="fa fa-trash-alt me-1"></i>
                                                <span>Delete</span>
                                                </div>
                                            </button>
                                        
                                            <!-- <a class="btn" [routerLink]="[courseService.setUrl(URLConstants.COURSE_ORDER),course.id]" title="Edit course">
                                                <i class="fa fa-sort"></i> Order
                                            </a> -->
                                        </div>
                                    </div>
                                </div>
                        	</li>
                        </ul>
	                </div>
	            </div>
	        </div>

		</div>
	</div>
</section>
