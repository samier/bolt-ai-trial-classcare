<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">{{page}} Date Wise Meal</h3>
				<div class="btn_right">
					<a class="global_btn btn list-btn"  href="#." [routerLink]="setUrl(URLConstants.DATE_WISE_MEALS_LIST)">Date Wise Meal List</a>
				</div>
			</div>
            <div class="">
                <div class="card_body">
					<div class="">
						<div class="card">
							<form [formGroup]="form" class="form_section">
								<div class="row">
									<div class="col-md-3 form_group">
										<div class="">
											<label class="form_label">Meal Type<span class="text-danger">*</span></label>
											<div class="">
												<select  type="text" id="meal_id" name="meal_id" formControlName="meal_id" placeholder="Meal Type" class="form-control">
													<option value="">Select Meal Type</option>
													<option *ngFor="let option of meal_types.data" [value]="option.id">{{ option.meal_type }}</option>
												</select>
											</div>
											<div *ngIf="form.controls['meal_id'].invalid && (form.controls['meal_id'].dirty || form.controls['meal_id'].touched)" class="col-lg-12 error text-danger mb-2">
												<div *ngIf="form.controls['meal_id'].errors?.['required']">please enter meal type</div>
											</div>
										</div>
									</div>
									<div class="col-md-3 form_group">
										<div class="">
											<label class=" form_label">Date <span class="text-danger">*</span></label>
											<div class="">
												<div class="">
													<app-date-range-picker controlName="selectedDate" placeholder="Select Date"></app-date-range-picker>
													<!-- <input type="date"  id="date" name="date" formControlName="date" class="form-control"> -->
												</div>
												<!-- <div *ngIf="form.controls['date'].invalid && (form.controls['date'].dirty || form.controls['date'].touched)" class="col-lg-12 error text-danger mb-2">
													<div *ngIf="form.controls['date'].errors?.['required']">please select date</div>
												</div> -->
											</div>
										</div>
									</div>
									<div class="col-md-3 form_group">
										<div class="">
											<label class=" form_label">Status</label>
											<div class="">
												<div class="">
												<!-- ng select-->
												<!-- <ng-select #select [items]="student" [searchable]="false" [(ngModel)]="selectedStudent" bindLabel="name"
												formControlName="leave_type" bindValue="name" placeholder="please select">
													<ng-template ng-header-tmp>
														<input style="width: 100%; line-height: 24px" type="text" (input)="select.filter($any($event.target).value)" />
													</ng-template>
												</ng-select> -->
													<select  id="status" name="status" formControlName="status" class="form-control" >
														<option value="active">Active</option>
														<option value="inactive">InActive</option>
													</select>
												</div>
											</div>
										</div>
									</div>
									<div class="row w-100 ">
										<div class="col-md-auto">
											<a class="btn clear-btn" href="#" [routerLink]="setUrl(URLConstants.DATE_WISE_MEALS_LIST)" routerLinkActive="active" ariaCurrentWhenActive="page">Cancel</a>
										</div>
										<div class="col-md-auto">
											<button *ngIf="saveBtn == 'Update' ? CommonService.hasPermission('administrator_date_wise_meal', 'has_update') : CommonService.hasPermission('administrator_date_wise_meal', 'has_create')" type="submit" (click)="submit()" [disabled]="form.invalid || isDatewiseMeal" class="btn save-btn px-2 w-100">
												{{saveBtn}}
												<div class="spinner-border spinner-border-sm" role="status" *ngIf="isDatewiseMeal">
													<span class="visually-hidden">Loading...</span>
												</div>
											</button>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</section>
