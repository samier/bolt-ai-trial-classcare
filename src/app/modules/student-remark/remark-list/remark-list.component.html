<section class="leave_form tab_in_sections">
    <div class="page_inner">
        <div class="">
            <div class="card_title">
                <h3 class="sub_title">Remark List</h3>                
            </div> 
            <div class="card">
                <div class="row">
                    <div class="d-flex justify-content-between align-items-center my-3">
                        <div></div>
                        <div class="btn_right">
                            <a class="btn btn-blue pdfBtn me-2" href="javascript:void(0)" (click)="downloadPdf()">PDF</a>                                            
                        </div>
                    </div>
                    <div class="col-lg-12 datatable_cls mt-5">
                        <div class="table-responsive">
			                <table datatable [dtOptions]="dtOptions" class="table table-hover table-nowrap row-border hover table table-hover table-nowrap table-bordered row-border hover dataTable no-footer" style="width: 100%;">
                                <thead>
                                    <tr>
                                        <th>Remarks</th>  
                                        <th>Remarks By</th> 
                                        <th>Created at</th>                                                                         
                                    </tr>
                                </thead>
                                <tbody *ngIf="tbody.length != 0">
                                    <tr *ngFor="let item of tbody">
                                        <td>{{item.comment}}</td>
                                        <td>{{ item.user.full_name }}</td>
                                        <td>{{datePipe.transform(item.created_at,'dd-MM-yyyy')}}</td>                                       
                                    </tr>
                                </tbody>
                                <tbody *ngIf="tbody.length == 0">
                                    <tr>
                                      <td colspan="2" class="text-center no-data-available">Data Not Found!</td>
                                    </tr>
                                </tbody>
                            </table>
			            </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
