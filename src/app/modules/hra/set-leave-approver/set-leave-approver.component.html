<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">Leave Approver for {{role}}</h3>
				<div class="btn_right">
					<a class="global_btn btn" href="#." [routerLink]="setUrl(URLConstants.ROLE_LIST)">List</a>
				</div>
			</div>
            <div class="card">
                <div class="card_body">
                    <div class="">
                        <div class="">
                            <form [formGroup]="leaveApproverform " class="form_section">
                                <div class="row">
                                    <div class="col-md-3 form_group">
                                        <label class="form_label">Select Role<span class="text-danger">*</span></label>
                                        <div class="">
                                            <ng-select #select [items]="RoleNames" (change)="changeFn(selectedRole)" [searchable]="true" [(ngModel)]="selectedRole" name="roles" bindLabel="name" bindValue="id"  
                                            formControlName="roles"
                                             placeholder="please select" required>
                                                <ng-template ng-header-tmp>
                                                    <input style="width: 100%; line-height: 24px" (onclick)="changeFn(selectedRole)" type="text" (input)="select.filter($any($event.target).value)" />
                                                </ng-template>
                                            </ng-select>
                                        </div>
                                        <div *ngIf="leaveApproverform.controls['roles'].invalid && leaveApproverform.controls['roles'].dirty && leaveApproverform.controls['roles'].untouched" class="error text-danger mb-2">
                                            <div *ngIf="leaveApproverform.controls['roles'].errors?.['required']">Please select an option</div>
                                        </div>                                         
                                    </div>         
                                    <div class="col-md-3 form_group">
                                        <label class="form_label">Select User<span class="text-danger">*</span></label>
                                        <div class="">
                                            <ng-select #select3 [items]="userList" [searchable]="false" [(ngModel)]="selectedUser" bindLabel="name" 
                                            formControlName="users" bindValue="id" placeholder="Please select Subject" required>
                                                <ng-template ng-header-tmp>
                                                    <input style="width: 100%; line-height: 24px" type="text" (input)="select3.filter($any($event.target).value)" />
                                                </ng-template>
                                            </ng-select>
                                        </div>
                                    </div>    
                                </div>                                   
                                <div class="row w-100">
                                    <div class="col-auto">
                                        <a class="btn btn-minwidth w-100" href="#" [routerLink]="setUrl(URLConstants.ROLE_LIST)">Cancel</a>   
                                   </div>
                                   <div class="col-auto">
                                        <button type="submit" (click)="onSubmit()" [disabled]="!leaveApproverform.valid" class="btn btn-minwidth w-100" id="submitButton">Save</button>
                                   </div>
                                </div> 
                            </form>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
