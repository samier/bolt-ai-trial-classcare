<section class="create-mark-section">
    <div class="page-inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center flex-wrap my-3">
                <h3 class="sub_title mb-0">Download Combine Result</h3>
            </div>
            <div class="result-action-section" *ngIf="!isLoading">
                <div class="marksheet-header" *ngFor="let result of results">
                    <div class="marsheet-lt-content">
                        <h4 class="text-capitalize mb-0">{{result.class_name}}</h4>
                        <div [formGroup]="downloadResult" class="col-md-12">
                            <app-single-select [dropDownArray]="batchList" controlName="batch_id"
                                placeholder="Select Batch"></app-single-select>
                        </div>
                    </div>
                    <div class="marksheet-rt-content">
                        <button class="btn generate-btn">Download </button>
                    </div>
                </div>
                <div class="card pb-0" *ngIf="results?.length == 0">
                    <div class="marsheet-lt-content text-center">
                        <h4>No Templates Found</h4>
                    </div>
                </div>
            </div>
            <div class="result-action-section" *ngIf="isLoading">
                <div class="card pb-0">
                    <div class="marsheet-lt-content text-center">
                        <h4>Loading....</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
