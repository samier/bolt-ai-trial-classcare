<section class="poll_module">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
              <h3 class="sub_title mb-0">Poll Result Show</h3>
              <div class="btn_right" *ngIf="userRole.includes('ROLE_ADMIN')">
                <a class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air" href="#." [routerLink]="setUrl(URLConstants.POLL_LIST)">Poll List</a>
              </div>
            </div>
            <div>
                <div class="card_body">
					<div class="row">
						<div class="col-lg-12">
							<form class="poll_vote_form" id="poll-vote-form">
								<div>
									<div>
										<div class="card p-0">
											<div>
                                                <label class="form_label border-btm mb-0 p-3"><h6 class="mb-0"><b>Title</b></h6></label>
                                                <div>
                                                    <label class="form_label p-3 mb-0"><h6 class="mb-0"> {{title}} </h6></label>
                                                </div>
                                            </div>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="card p-0">
											<div>
                                                <label class="border-btm mb-0 p-3 form_label"><h6 class="mb-0"><b>Answers</b></h6></label>
                                                <div class="p-4" *ngIf="answerArray?.length != 0">
	                                                <div class="container-center" *ngFor="let answers of answerArray; let i = index">
												        <div class="p-0" *ngIf="i+1 < answerArray.length">
												        	<label class="form_label fw-bold fs-6 mb-0 pe-3">{{answers?.answer?.ansKey}}</label>
												        </div>
												        <div class="text-right ps-3 pb-3" *ngIf="i+1 < answerArray.length">
												        	<h6 class="mb-0 pt-1">{{answers?.percentage}}%</h6>
												        </div>
												    </div>

													<div class="row">
														<div class="col-md-6" *ngIf="pollData && pollData.poll_answers">
															<div class="card card-body bg-gray-200 bd-0 p-0 mb-0">
																<div class="p-0">
																	<label class="form_label border-btm mb-0 p-3">Total Votes</label>
																</div>
																<div class="text-right p-3">
																	<h6 class="mb-0">{{pollData.poll_answers.total_votes}}</h6>
																</div>
															</div>
														</div>
														<div class="col-md-6" *ngIf="pollData && pollData.answer.length != 0">
															<div class="card card-body bg-gray-200 bd-0 p-0 mb-0">
																<div class="p-0">
																	<label class="form_label border-btm mb-0 p-3">Your Answer</label>
																</div>
																<div class="text-right p-3">
																	<h6 class="mb-0">{{pollData.answer[0].Answer}}</h6>
																</div>
															</div>
														</div>
													</div>
												   
												    <div class="" *ngIf="pollData && pollData.answer.length == 0">
												    	<div class="text-center text-danger mt-4">
												        	<h6>Your answer not submitted yet! please submit your answer!</h6>
												        </div>
												    </div>
                                                </div>
                                            </div>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
                </div>
            </div>
        </div>
    </div>
</section>
