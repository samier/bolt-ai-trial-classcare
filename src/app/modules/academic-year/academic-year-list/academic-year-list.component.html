<section class="student-gender-report">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Academic Year</h3>
                <div class="btn_right d-flex gap-1">
                    <a class="btn add-btn" *ngIf="commonService.hasPermission('settings_academic_year', 'has_create')" [routerLink]="academicYearService.setUrl(URLConstants.ACADEMIC_YEAR_CREATE)">Create Academic Year</a>
                    <a class="btn ms-1" *ngIf="commonService.hasPermission('settings_academic_year_transfer', 'has_access')" [routerLink]="academicYearService.setUrl(URLConstants.YEAR_TRANSFER)"><i class="fas fa-exchange-alt"></i> Year Transfer</a>
                </div>
            </div>

            <div>
	            <div class="row">
	                <div class="col-sm-12">
                    	<ul class="list-group" id="academicYearListing">
                            <li class="list-group-item m-portlet__body mb-3 py-3 text-center" *ngIf="loading && academicYearList.length == 0">
                                Loading...
                            </li>
                            <li class="list-group-item m-portlet__body mb-3 py-3" *ngFor="let academicYear of academicYearList" >
                                <div class="row">
                                    <div class="col-sm-12 text-16 text-weight-600">
                                        <div class="academic-year mb-2 d-flex">
                                            {{ academicYear.year }} <b class="ms-2" *ngIf="academicYear.current == 1">(Current)</b>
                                        </div>
                                        <div class="action">
                                            <a class="me-1 btn" *ngIf="commonService.hasPermission('settings_academic_year', 'has_edit')" [routerLink]="[academicYearService.setUrl(URLConstants.ACADEMIC_YEAR_EDIT),academicYear.id]" title="Edit Academic Year">
                                                <i class="fa fa-edit"></i> Edit
                                            </a>
                                      
                                            <button type="button" class="me-1 btn" title="Delete Academic Year" *ngIf="commonService.hasPermission('settings_academic_year', 'has_delete')" (click)="deleteAcademicYear(academicYear.id)" [disabled]="deleting">
                                                <div class="d-flex align-items-center">
                                                    <i class="fa fa-trash-alt me-1"></i>
                                                    <span>Delete</span>
                                                </div>
                                            </button>

                                            <button type="button" *ngIf="commonService.hasPermission('settings_academic_year', 'has_update') && academicYear.current == 0" class="me-1 btn" (click)="markAsCurrent(academicYear.id)" [disabled]="deleting"> 
                                                <i class="fa fa-marker"></i> Mark as current
                                            </button>
                                        </div>
                                    </div>
                                </div>
                        	</li>
                        </ul>
	                </div>
	            </div>
	        </div>

		</div>
	</div>
</section>
