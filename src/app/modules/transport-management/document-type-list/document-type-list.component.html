<section class="document_type">
    <div class="page_inner">
        <div class="m-container">
			<div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">Document Type List</h3>
				<div class="btn_right">
					<a class="global_btn btn add-btn" href="#." [routerLink]="setUrl(URLConstants.DOCUMENT_TYPE_CREATE)" *ngIf="CommonService.hasPermission('transport_document_type', 'has_create')"> Add Document Type</a>
				</div>
			</div>
            <div class="card">              
                <div class="card_body">
                    <div class="row">
                        <div class="col-lg-12">
							<div class="datatable-action-design">
								<div class="action_btn_in_out" (click)="isOpenByClick = !isOpenByClick">
								  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="isOpenByClick" ngbTooltip="Close">
									<path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
								  </svg>
								  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="!isOpenByClick" ngbTooltip="Open">
									<path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/>
								  </svg>
								</div>
								<div class="table-responsive">
									<table datatable [dtOptions]="dtOptions" class="row-border hover table-bordered" [ngClass]="{'table-action-col-active' : isOpenByClick}">
										<thead>
											<tr>
												<th>ID</th>
												<th>Document Type</th>
												<th>Document For</th>
												<th>Status</th>
												<th class="action-btn-sticky">Action</th>
											</tr>
										</thead>
										<tbody *ngIf="document_types?.length != 0">
											<tr *ngFor="let document_type of document_types">
												<td> {{document_type.id }}</td>
												<td> {{document_type.name}} </td>
												<td> {{document_type.for}} </td>
												<td> 
													<span class="text-capitalize {{document_type.status == 'active' ? 'text-success' : 'text-warning'}}">{{document_type.status}}</span> 
												</td>
												<td class="action-btn-sticky text-center"> 
													<div class="btn-group" role="group">
														<a *ngIf="CommonService.hasPermission('transport_document_type', 'has_edit')" class="lt-btn-icon action-edit" ngbTooltip="Edit" href="#" [routerLink]="[setUrl(URLConstants.DOCUMENT_TYPE_EDIT),document_type.id]" > </a>
														<button *ngIf="CommonService.hasPermission('transport_document_type', 'has_delete')" type="button" ngbTooltip="Delete" class="lt-btn-icon btn-sm action-delete" (click)="remove(document_type.id)"> 
															
														</button> 
													</div>
												</td>
											</tr>
										</tbody>
										<tbody *ngIf="document_types?.length == 0">
											<tr>
											<td colspan="13" class="text-center no-data-available">No data</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
