<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <h2 class="page_title">Student Exam Report Card</h2>
            <div class="card">
                <div class="card_title">
                    <h3 class="sub_title font-20">Student Exam Report Card</h3>
                    <div class="btn_right">
                        <!-- <a class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air" href="#."></a> -->
                    </div>
                </div> 
                <div class="card_body">
                    <div class="row">
                       <div class="col-lg-8">
                            <form [formGroup]="form" class="form_section" id="student-leaving-certificate-form">
                                <div class="row">
                                    <div class="col-md-12 row">
                                        <div class="col-md-6">
                                            <div class="form_group">
                                                <label class="col-md-12 form_label">Exam Type<span class="text-danger">*</span></label>
                                                <div class="col-md-12">
                                                    <ng-select #select 
                                                    	[items]="examTypes" 
                                                    	(change)="changeExamType(selectedExamType)" 
                                                    	[searchable]="false" 
                                                    	[(ngModel)]="selectedExamType" 
                                                    	name="exam_type" 
                                                    	bindLabel="name" 
                                                    	bindValue="name"  
			                                            formControlName="exam_type"
			                                            placeholder="please select exem type"
			                                            [required]="true">
		                                                <ng-template ng-header-tmp>
		                                                    <input style="width: 100%; line-height: 24px" 
		                                                    		(onclick)="changeExamType(selectedExamType)" type="text" 
		                                                    		(input)="select.filter($any($event.target).value)" />
		                                                </ng-template>
		                                            </ng-select>
                                                </div>
                                                <div *ngIf="form.controls['exam_type'].invalid && (form.controls['exam_type'].dirty || form.controls['exam_type'].touched)" class="col-md-12 error text-danger mb-2">
                                                    <div *ngIf="form.controls['exam_type'].errors?.['required']">please select exem type.</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">                               
                                    <div class="col-md-12 p-0">
                                        <div class="form-group mt-5 ml-4 text-left w-100"> 
                                            <div class="">
                                                <button class="button" type="submit" class="btn btn-success show-btn btn-minwidth" title="Generate" (click)="submit()" [disabled]="form.invalid">
                                                    Show
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>  
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
