<section class="create_timetable">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">Subject Order</h3>
			</div>
            <div class="">
                <div class="card_body">
                    <div class="card global_form table_top mx-0" *ngIf="class">
                        <h4>{{class['name']}}</h4>
                        <div cdkDropList class="example-list" (cdkDropListDropped)="drop($event)">
                            <div class="example-box" *ngFor="let subject of subjects" cdkDrag [cdkDragData]="subject['id']">{{subject['name']}}</div>
                          </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<style>
    .modal-backdrop.show {
        z-index: 1040 !important;
    }
</style>
