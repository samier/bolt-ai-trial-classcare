<section class="document_type">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">Transport Transfer List Detail</h3>
				<div class="btn_right">
					<a class="global_btn btn"  href="#." [routerLink]="setUrl(URLConstants.TRANSPORT_TRANSFER_LIST)"> Back</a>
				</div>
			</div>
			<div class="card">             
                <div class="card_body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
				                <table datatable [dtOptions]="dtOptions" class="row-border hover table-bordered">
                                    <thead>
                                        <tr>
											<th>Roll No</th>
											<th>Student</th>
											<th>Class</th>
											<th>Batch</th>
											<th>Status</th>
											<th>Massage</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let item of tbody">
                                            <td> {{item.student?.student_roll_number?.rollno ?? '-'}} </td>
				                            <td> {{item.student.full_name}} </td>
				                            <td> {{item.student.batch_detail.class.name ?? '-' }} </td>
				                            <td> {{item.student.batch_detail.name }} </td>
				                            <td><span class="text-capitalize {{item.status == 'success' ? 'text-success' : 'text-danger' }}">{{item.status}}</span>  </td>
				                            <td> {{item.message }} </td>
                                        </tr>
                                    </tbody>
                                    <tbody *ngIf="tbody.length == 0">
                                        <tr>
                                          <td colspan="10" class="text-center no-data-available">No data</td>
                                        </tr>
                                    </tbody>
                                </table>
				            </div>
                        </div>
                    </div>
                    <!-- <div class="row pagination">
			            <div class="col-xl-6"> 
			            	<span class="text-muted text-sm">
			            		Showing {{vehicles.data?.to+1 - vehicles.data?.from }} items out of {{vehicles.data?.total}} results found
			            	</span>
			            </div>
			            <div class="col-xl-6 col-xl-6 d-flex justify-content-end">
			            	 <button type="button" *ngFor="let link of vehicles.data?.links ;let i = index;" class="btn btn-sm m-1 {{link.active == true ? 'btn-primary' : ''}}"  (click)="paginate(link.url)" [disabled]="link.url == null"> 
		                		{{link.label == "pagination.previous" ? '<' : link.label == "pagination.next" ? '>' : link.label}}
		                	</button>
			            </div>
			        </div> -->
                </div>
            </div>
        </div>
    </div>
</section>
