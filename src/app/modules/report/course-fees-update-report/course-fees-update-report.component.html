<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Student Academic Fees Report</h3>      
                <div class="btn_right">
                    <a class="btn excel-btn" ngbTooltip="EXCEL" href="javascript:void(0)" (click)="downloadExcel('excel')"><img src="assets/images/excel-icon.svg" alt="">
                        <div class="spinner-border spinner-border-sm" role="status" *ngIf="generate">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </a>
				</div>         
            </div>
            <div class="card">
                <div class="card_body">
                    <div class="row">
                       <div class="col-lg-12">
                            <form [formGroup]="form" class="form_section" id="student-leaving-certificate-form">
                                <div class="row">
                                    <!-- Section and Class dropdown -->
                                        <div class="col-md-3">
                                            <div class="form_group">
                                                <label class="form_label"><b>Section</b><span class="text-danger">*</span></label>
                                                <div class="">
                                                    <ng-select #selectSection 
                                                        [items]="sections" 
                                                        (change)="changeSection(selectedSection)" 
                                                        [searchable]="true" 
                                                        [(ngModel)]="selectedSection" 
                                                        name="section" 
                                                        bindLabel="name" 
                                                        bindValue="id"  
                                                        formControlName="section"
                                                        placeholder="please select section"                                                        
                                                        [required]="true">
                                                        <ng-template ng-header-tmp>
                                                            <input style="width: 100%; line-height: 24px" 
                                                                    (onclick)="changeSection(selectedSection)" type="text" 
                                                                    (input)="selectSection.filter($any($event.target).value)" />
                                                        </ng-template>
                                                    </ng-select>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-3">
                                            <div class="form_group">
                                                <label class="form_label"><b>Course</b></label>
                                                <div class="">
                                                    <ng-select #selectClass 
                                                    	[items]="classes" 
                                                    	(change)="changeClass(selectedClass)" 
                                                    	[searchable]="true" 
                                                    	[(ngModel)]="selectedClass" 
                                                    	name="class" 
                                                    	bindLabel="name" 
                                                    	bindValue="id"  
			                                            formControlName="class"
			                                            placeholder="please select class"			                                            
			                                            [required]="true">
		                                                <ng-template ng-header-tmp>
		                                                    <input style="width: 100%; line-height: 24px" 
		                                                    		(onclick)="changeClass(selectedClass)" type="text" 
		                                                    		(input)="selectClass.filter($any($event.target).value)" />
		                                                </ng-template>
		                                            </ng-select>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                <div class="row">
                                    <div class="col-md-1">
                                        <!-- <a class="btn w-100" href="#" [routerLink]="setUrl(URLConstants.LEAVING_CERTIFICATE_LIST)">Cancel</a> -->
                                    </div>                                    
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
