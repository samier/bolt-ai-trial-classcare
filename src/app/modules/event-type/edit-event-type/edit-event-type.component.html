<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Edit Event Type</h3>
                <div class="btn_right">
                    <a class="btn"   href="#." [routerLink]="setUrl(URLConstants.LIST_EVENT)"> Event Type List</a>
                </div>
            </div>
            <div class="">
                <div class="card_body">
                    <div class="">
                        <div class="card">
                            <form [formGroup]="leavecreateform" class="form_section" id="form">

                                <div class="row">                                   
                                    <div class="col-md-3 form_group">
                                        <label class="form_label">Event Type Name<span class="text-danger">*</span></label>
                                        <div class="">
                                            <input type="text" class="form-control" formControlName="name" [readonly]="leavecreateform.value.name == 'Holiday'"
                                            id="name" name="name" required>
                                        </div>
                                        <div *ngIf="leavecreateform.controls['name'].invalid && leavecreateform.controls['name'].dirty && leavecreateform.controls['name'].touched" class=" error text-danger mb-2">
                                            <div *ngIf="leavecreateform.controls['name'].errors?.['required']">Please Enter Event Type Name</div>
                                        </div>    
                                    </div>
                                    <div class="col-md-3 form_group">
                                        <label class="form_label">Select Color<span class="text-danger">*</span>:</label>
                                        <div>
                                            <select formControlName="color" class="form-control" >
                                                <option value="" disabled>select color</option>
                                                <option value="red">Red</option>
                                                <option value="blue">Blue</option>
                                                <option value="black">Black</option>
                                                <option value="orange">Orange</option>
                                                <option value="green">Green</option>
                                                <option value="yellow">Yellow</option>
                                                <option value="grey">Grey</option>
                                            </select>                                            
                                        </div>                 
                                    </div>
                                </div>

                                    <div class="row w-100">
                                        <div class="col-md-1">
                                            <a class="btn px-2 w-100" href="#" [routerLink]="setUrl(URLConstants.LIST_EVENT)">Cancel</a>
                                        </div>
                                        <div class="col-md-1">
                                            <button type="submit" (click)="onSubmit()" [disabled]="!leavecreateform.valid" class="btn w-100" id="submitButton">Save</button>
                                        </div>
                                    </div>
                            </form>
                        </div>                       
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
