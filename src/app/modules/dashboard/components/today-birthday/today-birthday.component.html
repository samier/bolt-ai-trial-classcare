                Staff Birthday 
            </h3>
        </a>
        
        <div [formGroup]="staffBirthdayF" class="exam-mark-form">
            <div class="row align-items-center justify-content-end pe-2">
                
                <div class="col-md-5 form_group m-0">
                    <app-date-range-picker class="date-icons" controlName="date" placeholder="Select Date" 
                    [defaultStartDate]="dropdownDate" 
                    [defaultEndDate]="dropdownDate"></app-date-range-picker>
                </div>
            </div>
        </div>
    </div>

    <div style="padding: 10px; border-bottom: 1px solid #C3C3C3; margin-bottom: 10px; position: relative; z-index: -1;">
        <button class="btn today-btn me-2 active" (click)="handleClick(0)">Today</button>
        <button class="btn today-btn" (click)="handleClick(7)">UpComing</button>
    </div>
    <div class="birthday-wrapper" infiniteScroll [scrollWindow]="false" (scrolled)="onScrollChange()">
        <ul>
                <ng-container *ngIf="staffBirthdayR?.length > 0">
                    <ng-container *ngFor="let staff of staffBirthdayR">

                        <li>
                            <a [routerLink]="[setUrl(URLConstants.USER_PROFILE), staff?.id]" >
                                <div class="birthday-lt-content">
                                    <img [src]="profilePhoto(staff)" />
                                    <h4>{{ staff?.full_name ?? '' }}
                                        <span class="user_roll">( {{ staff?.role ?? '' }} )</span>
                                        <!-- <span>(English, Science, Hindi, G.K )</span> -->
                                    </h4>
                                </div>
                            </a>
                            <div class="birthday-lt-content">
                                <div class="leave-rt-content">
                                    <img src="assets/images/date-icon.svg" />
                                    <h4> {{ staff?.birth_date ?? null }}</h4>
                                </div>
                            </div>
                        </li>
                    </ng-container>
                </ng-container>

                <ng-container *ngIf="is_loading">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border spinner-border-sm ms-2" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                    </div>
                </ng-container>

                <ng-container *ngIf="!is_loading &&  staffBirthdayR?.length == 0">
                    <div class="d-flex justify-content-center">
                        No Data Found.
                    </div>
                </ng-container>
        </ul>
    </div>

</div>
