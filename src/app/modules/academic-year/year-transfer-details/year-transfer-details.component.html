<section class="batch-transfer-list">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Year Transfer Details</h3>
                <button class="button" [routerLink]="academicYearService.setUrl(URLConstants.YEAR_LIST)" type="button" class="btn px-2 d-flex align-items-center">
                  Transfer List
                </button>
            </div>
  
            <div class="report_filter card">
                <div class="row">
                    <div class="col-lg-12 datatable_cls">
                        <div class="table-responsive">
                            <table datatable [dtOptions]="dtOptionsForTransferList" id="myTable"
                                class="table table-hover table-nowrap display dataTable table-bordered no-footer"
                                style="width:100%">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Sr no.</th>
                                        <th>Student Name</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of transferStudentList ;let i = index;">
                                        <td>{{i + 1}}</td>
                                        <td>{{item.student.full_name ?? "-"}}</td>
                                        <td>{{item.message ?? "-"}}</td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="isTransferStudent">
                                    <tr>
                                        <td colspan="3">
                                            <div class="d-flex justify-content-center">
                                                <div class="spinner-border spinner-border-sm ms-2" role="status" >
                                                    <span class="visually-hidden">Loading...</span>
                                                </div>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="transferStudentList.length === 0">
                                  <tr>
                                      <td colspan="3">
                                          <div class="d-flex justify-content-center">
                                              No Record Found
                                          </div>
                                      </td>
                                  </tr>
                              </tbody>
                            </table>
  
                        </div>
                    </div>
                </div>
            </div>
  
        </div>
    </div>
  </section>
