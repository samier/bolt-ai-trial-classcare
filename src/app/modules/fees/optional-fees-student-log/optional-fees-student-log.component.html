<section class="add_assign_room_no">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">Optional Fees Student Log</h3>
                <div class="btn_right">
                    <a href="javascript:void(0)" [routerLink]="CommonService.setUrl(URLConstants.ASSIGN_OPTIONAL_FEES_LOG)"  class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air">Optional Fees Log</a>
                </div>
			</div>
                    <div class="card">
                        <div class="row global_form">
                            <div class="col-lg-12 datatable_cls form_section">
                                <div class="table-responsive form_group">
                                    <table datatable [dtOptions]="dtOptions" class="table table-hover table-bordered table-nowrap display dataTable" style="width:100%">
                                        <thead class="thead-light">
                                            <tr>
                                                <th>Student Name</th>
                                                <th>Old Fees</th>
                                                <th>New Fees</th>
                                                <th>Start Date</th>
                                                <th>End Date</th>
                                                <th>Status</th>
                                                <th>Message</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of tbody ;let i = index;">  
                                                <td>{{item.student_name ?? '-'}}</td>
                                                <td>{{item.old_fees ?? '-'}}</td>
                                                <td>{{item.new_fees ?? '-'}}</td>
                                                <td>{{item.start_date ?? '-'}}</td>
                                                <td>{{item.end_date ?? '-'}}</td>
                                                <td>{{item.status ?? '-'}}</td>
                                                <td>{{item.message ?? '-'}}</td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="tbody?.length == 0">
                                            <tr>
                                              <td colspan="7" class="text-center no-data-available">No data</td>
                                            </tr>
                                        </tbody>							
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </div>
</section>
<style>
    .modal-backdrop.show {
        z-index: 1040 !important;
    }
</style>
