<section class="add_assign_room_no">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">Student Attendance List</h3>
                <div>
                    <a [routerLink]="resultService.setUrl(URLConstants.STUDENT_ATTENDANCE)" class="btn add-btn me-2">Add Student Attendance</a>
                  </div>
			</div>
            <div class="card">
                <div class="row">
                  <div class="col-lg-12 datatable_cls">
                    <div class="datatable-action-design">
                        <div class="action_btn_in_out" (click)="isOpenByClick = !isOpenByClick">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="isOpenByClick" ngbTooltip="Close">
                            <path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="!isOpenByClick" ngbTooltip="Open">
                            <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/>
                          </svg>
                        </div>
                      <div class="table-responsive">
                          <table datatable [dtOptions]="dtOptions"
                              class="table table-hover table-bordered table-nowrap display dataTable" style="width:100%" [ngClass]="{'table-action-col-active' : isOpenByClick}">
                              <thead class="thead-light" >
                                  <tr>
                                      <th>Id</th>
                                      <th>Attendance Title</th>
                                      <th>Section</th>
                                      <th>Class</th>
                                      <th>Total Working Days</th>
                                      <th class="action-btn-sticky">Actions</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of tbody ;let i = index;">
                                      <td class="orange-text-color">{{item.id ?? '-'}}</td>
                                      <td>{{item.attendance_title ?? '-'}}</td>
                                      <td>{{item.section.name}}</td>
                                      <td class="teal-text-color">{{item.class.name}}</td>
                                      <td class="green-text-color">{{item.total_working_days}}</td>
                                      <td class="action-btn-sticky text-center">
                                        <div class="btn-group">
                                            <button class="lt-btn-icon action-edit" [routerLink]="[resultService.setUrl(URLConstants.STUDENT_ATTENDANCE),item?.id]" ngbTooltip="Edit"></button>
                                            <button class="lt-btn-icon action-delete" (click)="delate(item.id)" ngbTooltip="Delete"></button>
                                        </div>
                                      </td>
                                  </tr>
                              </tbody>
                              <tbody *ngIf="tbody?.length == 0">
                                  <tr>
                                    <td colspan="11" class="text-center no-data-available">No data</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

        </div>
    </div>
</section>
<style>
    .modal-backdrop.show {
        z-index: 1040 !important;
    }
</style>
