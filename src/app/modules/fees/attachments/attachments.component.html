<div class="modal-header">
    <div class="modal-title" *ngIf="receipt_no">Attachments of receipt no : {{receipt_no}}</div>
    <div class="modal-title" *ngIf="!receipt_no">Attachments</div>
    <div class="modal-close" (click)="closeModal()"><i class="zmdi zmdi-close"></i></div>
</div>
<div class="modal-body">
    <div class="row" *ngIf="!loader" >
        <div class="col-xl-3 col-md-3 col-sm-4 col-6 d-flex" *ngFor="let file of attachments">
            <div class="card p-0 w-100 ">
                <span class="delete-button" 
                    *ngIf="hasAccess('Delete') && showDelete" 
                    (click)="refund_id ? deleteRefundAttachement(file) : deleteAttachement(file)">
                    <i class="fa fa-trash text-danger"></i>
                </span>
                <a class="mb-1" href="{{file.file_url}}" target="_blank">
                    <div class="card-body px-2  text-center">
                        <div class="file-manger-icon">
                            <img [src]="fileIcons[file.file_type]" alt="img" class="rounded-7">
                        </div>
                        <h6 class="mb-1 font-weight-semibold text-capitalize">{{file.file_name}}</h6>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="text-center text-muted" *ngIf="!loader && attachments?.length == 0">
        No Attachments Available
    </div>
    <div class="text-center text-muted" *ngIf="loader">
        Loading...
    </div>
</div>


<div class="d-flex justify-content-end modal-footer">
    <button type="button" class="btn btn-secondary mt-3 mb-0" (click)="closeModal()">Cancel</button>
</div>
