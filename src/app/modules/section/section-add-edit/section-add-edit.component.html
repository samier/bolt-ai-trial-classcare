<section class="add-section-modal">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h3 class="sub_title mb-0">{{ isEdit ? 'Edit ' : 'Add ' }} Section</h3>
            </div>
            <form [formGroup]="addSectionForm">
                <div class="row">
                    <div class="col-md-12 form_group">
                        <label class=" form_label">Section Name <span class="text-danger">*</span></label>
                        <app-input controlName="name" placeholder="Section Name"></app-input>
                    </div>

                    <div class="col-md-12 form_group">
                        <label class=" form_label">School<span class="text-danger">*</span></label>
                        <app-single-select controlName="school" placeholder="Select School"
                            [dropDownArray]="schoolList"></app-single-select>
                    </div>
                    <div class="col-md-12 form_group">
                        <label class=" form_label">Medium<span class="text-danger">*</span></label>
                        <app-single-select controlName="medium" placeholder="Select Medium"
                            [dropDownArray]="mediumList"></app-single-select>
                    </div>

                    <div class="col-md-12 text-center">
                        <button class="btn save-btn me-2" (click)="handleSave(true)">Save</button>
                        <button class="btn clear-btn" (click)="handleSave(false)">cancel</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>
