<section class="inquiry_import">
    <div class="page-inner">
      <div class="m-container">
        <div class="d-flex justify-content-between align-items-center my-3">
          <h3 class="sub_title mb-0">Import Inquiry</h3>
          <div>
            <a href="#" [routerLink]="CommonService.setUrl(URLConstants.INQUIRY_LIST)" class="btn list-btn">Inquiry List</a>
          </div>
        </div>
        <div class="card mb-4">
            <form [formGroup]="inquiryImportForm">
                <div class="row">
                    <div class="col-md-4 form_group">
                        <label class="form_label">Excel file<span class="text-danger">*</span></label>
                        <div>
                            <app-input (input)="fileChange($event)" type="file" controlName="file"></app-input>
                        </div>
                    </div>
                    <div class="col-md-4 form_group">
                        <label class="form_label">Select Class<span class="text-danger">*</span></label>
                        <div>
                            <app-single-select [dropDownArray]="classList" controlName="class_id" placeholder="Select Class"></app-single-select>
                        </div>
                    </div>
                    <div class="col-auto add_doc">
                        <label class="form_label">Import</label>
                        <div>
                            <button class="btn import-btn me-2" (click)="handleImport()" [disabled]="is_import" > Import
                                <div class="spinner-border spinner-border-sm" role="status" *ngIf="is_import">
                                    <span class="visually-hidden">Loading..."</span>
                                </div>
                            </button>
                            <button class="btn clear-btn" (click)="clear()" > Clear </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="card sample-file-content">
            <p class="title">Sample Excel File</p>
            <div class="body-conten">
                <span> <strong>Note :-</strong> &nbsp; To download a sample Excel file for importing inquiries, click on the Excel button and download it from here.</span>
                <button class="btn excel-btn" ngbTooltip="EXCEL" (click)="exportSampleExcel()" [disabled]="isExcelLoading"><img src="assets/images/excel-icon.svg" alt="">
                    <div class="spinner-border spinner-border-sm" role="status" *ngIf="isExcelLoading">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </button>
            </div>
        </div>
      </div>  
    </div> 
</section>
