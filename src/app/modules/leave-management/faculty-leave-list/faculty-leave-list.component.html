<section class="leave_form">
  <div class="page_inner">
    <div class="m-container">
      <div class="">
        <div class="d-flex justify-content-between align-items-center my-3">
          <h3 class="sub_title mb-0">Faculty Leave List</h3>
          <div class="btn_right">
            <a *ngIf="CommonService.hasPermission('leave_faculty_leave', 'has_create')" class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air add-btn" href="#."
              [routerLink]="setUrl(URLConstants.FACULTY_LEAVE_CREATE)"> Add New Leave</a>
          </div>
        </div>
        <div class="card">
          <div class="row">
            <div class="col-lg-12">
              <div class="table-responsive">
                <table datatable [dtOptions]="dtOptions" class="row-border hover table-bordered">
                  <thead class="thead-light">
                    <tr>
                      <th>Id</th>
                      <th>Name</th>
                      <th>Leave Type</th>
                      <th>Start Date</th>
                      <th>End Date</th>
                      <th>Status</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody *ngIf="tbody?.length > 0">
                    <tr *ngFor="let item of tbody ;let i = index;">
                      <td>{{item.id}}</td>
                      <td>{{item.name}}</td>
                      <td>{{item.leave_type}}</td>
                      <td>{{item.start_date}}</td>
                      <td>{{item.end_date}}</td>
                      <td>
                        <span *ngIf="item.status==0" class="text-warning">Pending</span>
                        <span *ngIf="item.status==1" class="text-success">Approved</span>
                        <span *ngIf="item.status==2" class="text-danger">Rejected</span>
                      </td>
                      <td>
                        <div class="btn-group" role="group">
                          <a *ngIf="CommonService.hasPermission('leave_faculty_leave', 'has_edit')" class="btn btn-primary edit-btn" href="#."
                            [routerLink]="[setUrl(URLConstants.FACULTY_LEAVE_EDIT_FORM),item.id]"><i
                              class="fa fa-pencil-alt"></i></a>
                          <button *ngIf="CommonService.hasPermission('leave_faculty_leave', 'has_delete')" class="btn btn btn-danger delete-btn" (click)="delete(item.id)"> <i class="fa fa-trash-alt"></i>
                          </button>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                  <tbody *ngIf="tbody?.length == 0">
                    <tr>
                      <td colspan="7" class="text-center no-data-available">No data</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
          <!-- <div class="row pagination">
			            <div class="col-xl-6">
			            	<span class="text-muted text-sm">Showing {{tbody?.data?.to}} items out of {{tbody?.data?.total}} results found</span>
			            </div>
			            <div class="col-xl-6 col-xl-6 d-flex justify-content-end">
			            	 <button type="button" *ngFor="let link of tbody?.data?.links ;let i = index;" class="btn btn-sm m-1 {{link.active == true ? 'btn-primary' : ''}}"  (click)="paginatedRecords(link.url)" [disabled]="link.url == null">
		                		{{link.label == "pagination.previous" ? '<' : link.label == "pagination.next" ? '>' : link.label}}
		                	</button>
			            </div>
			        </div> -->
        </div>
      </div>
    </div>
  </div>
</section>
