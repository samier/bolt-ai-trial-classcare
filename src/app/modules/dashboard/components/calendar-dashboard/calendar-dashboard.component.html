<div class="upcoming-exam-section calendar_dashboard_section">
    <div class="upcoming-header">
        <a class="view-all-link"> <h3> <img src="./assets/images/calendar-icon.svg" /> Calendar</h3> </a>
        <a class="view-all-link view-btn-link me-2" [routerLink]="CommonService.setUrl(URLConstants.CALENDAR)"> <span> <i class="fa fa-eye" aria-hidden="true"></i> </span> View All </a>
    </div>
    <div class="full-calender-content">
        <div class="full-calender-content-inr position-relative">
            <div *ngIf="isCalendarLoading" class="calendar-loader d-flex justify-content-center align-items-center">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;">
                  <span class="visually-hidden">Loading...</span>
                </div>
            </div>
            <full-calendar
                #fullcalendar
                *ngIf="calendarOptions"
                [options]="calendarOptions">
            </full-calendar>
        </div>
    </div>
</div>
