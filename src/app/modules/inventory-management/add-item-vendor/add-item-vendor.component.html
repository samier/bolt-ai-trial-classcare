<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">{{vendorName}} : Add Vendor Items</h3>
				<div class="btn_right">
					<a class="btn list-btn" [routerLink]="setUrl(URLConstants.VENDOR_LIST)">Back to Vendor List</a>
				</div>
			</div>
            <div>
               <div class="card_body">
                    <div>
                        <div class="card">

                <form [formGroup]="storeForm" class="form_section"> 
                    <div class="row global_form table_top">
                        <div class="col-md-3 form_group form_section">
                            <div>
                                <label class="form_label">Item Name<span class="text-danger">*</span></label>
                                <div>                                    
                                    <input type="text" name="item_name" formControlName="item_name" placeholder="Item Name" class="form-control">
                                    <input type="hidden" name="record_id" formControlName="record_id" value="0" class="form-control">
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-3 form_group form_section">
                            <div>
                                <label class="form_label">Item Category Type<span class="text-danger">*</span></label>
                                <div>
                                    <select name="inventory_item_type_id" id="inventory_item_type_id" class="form-control" formControlName="inventory_item_type_id" class="form-control">
                                        <option [selected]="" disabled value="">Please select item Category type</option>
                                        <option *ngFor="let item of itemTypeList" value="{{item.id}}">{{item.name}}</option>
                                    </select>
                                </div>
                            </div> 
                        </div>  
                        <div class="col-md-3 form_group form_section">
                            <div>
                                <label class="form_label">Description<span class="text-danger">*</span></label>
                                <div>
                                    <textarea name="discription" id="discription" formControlName="discription" cols="30" rows="2" placeholder="Enter Description" class="form-control"></textarea>
                                </div>
                            </div> 
                        </div>                        
                        
                        <div class="col-md-12">
                            <div class="row">
                                <div>
                                    <button type="submit" (click)="onSubmit()" [disabled]="!storeForm.valid" class="btn save-btn"> Save </button>
                                </div>                               
                            </div>
                        </div>
                    </div>
                </form>
</div>
<div class="card">
    <div class="card_body">
        <div class="row">
            <div class="col-lg-12 datatable_cls form_section">
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover table-bordered table-nowrap display dataTable" style="width:100%">
                        <thead class="thead-light">
                            <tr>
                                <th>Id</th>
                                <th>Item Name</th>
                                <th>Category Type</th>
                                <th>Description</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let item of tbody ;let i = index;">				
                                <td>{{item.id}}</td>            
                                <td>{{item.item_name}}</td>            
                                <td>{{item.item_type}}</td>            
                                <td>{{item.discription}}</td>            
                                <td> 
                                    <div class="btn-group" role="group">               
                                        <a class="btn action-edit" ngbTooltip="Edit" (click)="show(item.id)"><i class="fa fa-pencil-alt"></i></a>
                                        <button class="btn action-delete" ngbTooltip="Delete" (click)="delete(item.id)"> <i class="fa fa-trash-alt"></i> </button>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                        <!-- <tbody *ngIf="tbody?.length == 0">
                            <tr>
                              <td colspan="3" class="text-center no-data-available">No data</td>
                            </tr>
                        </tbody>-->							
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
