<section class="marksheet-list-section result-action-section">
  <div class="page-inner">
    <div class="m-container">
      <div class="d-flex justify-content-between align-items-center flex-wrap my-3">
        <h3 class="sub_title mb-0">{{ className }} Action</h3>
        <button class="btn" (click)="goToAssignExam()">Assign Exam</button>
      </div>
      <!-- 1.ACADEMIC DETAILS -->
      <div class="card">
        <div class="result-listing">
          <button class="btn btn-setup" [ngClass]="{'active' : actionCount == 1}" (click)="tabChange(1)" [disabled]="!sectionSettingList?.result_section"><i class="far fa-file-alt"></i>Result Section</button>
          <button class="btn btn-setup" [ngClass]="{'active' : actionCount == 2}" (click)="tabChange(2)" [disabled]="!sectionSettingList?.exam_setup"><i class="fas fa-cog"></i> Exam Setup</button>
          <button class="btn btn-setup" [ngClass]="{'active' : actionCount == 3}" (click)="tabChange(3)" [disabled]="!sectionSettingList?.subject_setup"><i class="fas fa-cog"></i> Subject Setup</button>
          <button class="btn btn-setup" [ngClass]="{'active' : actionCount == 4}" (click)="tabChange(4)" [disabled]="!sectionSettingList?.mark_calculation"><i class="fa fa-calculator"></i> Mark Calculation</button>
          <button class="btn btn-setup" [ngClass]="{'active' : actionCount == 5}" (click)="tabChange(5)" [disabled]="!sectionSettingList?.result_setup"><i class="far fa-file-alt"></i> Result Setup</button>
          <!-- <button class="btn btn-setup" [ngClass]="{'active' : actionCount == 6}" (click)="tabChange(6)"><i class="fe fe-printer"></i> Print Setting</button> -->
        </div>

        <!-- <div class="result-action-section" *ngIf="actionCount == 1"> -->
          <ng-container *ngIf="actionCount == 1">
            <app-result-section (next)="tabChange(2); storeTabSetting('exam_setup')"></app-result-section>
          </ng-container>
        <!-- </div> -->

        <!-- <div class="exam-action-setup"> -->
          <ng-container *ngIf="actionCount == 2">
            <app-exam-setup (next)="tabChange(3);storeTabSetting('subject_setup')"></app-exam-setup>
          </ng-container>
        <!-- </div> -->

        <!-- <div class="subject-setup exam-action-setup" *ngIf="actionCount == 3"> -->
          <ng-container *ngIf="actionCount == 3">
            <app-subject-setup (next)="tabChange(4);storeTabSetting('mark_calculation')"></app-subject-setup>
          </ng-container>
        <!-- </div> -->

        <ng-container *ngIf="actionCount == 4">
          <app-mark-calculation (next)="tabChange(5);storeTabSetting('result_setup')"></app-mark-calculation>
        </ng-container>

        <!-- <div class="subject-setup exam-action-setup result-setup" *ngIf="actionCount == 4"> -->
          <ng-container *ngIf="actionCount == 5">
            <app-result-setup></app-result-setup>
          </ng-container>
        <!-- </div> -->
      
      </div>

    </div>
  </div>
</section>
