<section class="event_details">
  <div class="page-inner">
    <div class="m-container">
      <div class="card">
        <div class="card_head d-flex justify-content-between align-items-center">
          <h3>{{ eventDetail?.eventname }}</h3>
          <a class="list-btn btn" [routerLink]="[setUrl(URLConstants.STUDETN_EVENT),uniqueId]">EVENT LIST</a>
        </div>
        <div class="card_body">
          <div class="event_details row mx-0">
            <div class="col-auto created d-flex align-items-center me-3">
              <div class="icon">
                <img [src]="eventDetail.user.image" alt="">
              </div>
              <div class="created_content">
                <p class="mb-0">{{ eventDetail?.user?.full_name }}</p>
                <span>Created by</span>
              </div>
            </div>

              </div>
              <div class="created_content">
                <p class="mb-0">{{ eventDetail?.event_date | date : dateFormateService.getDateFormat() }}</p>
                <span>Created Date</span>
              </div>
            </div>
          </div>
          <div class="img-content">
            <div class="row">
              <div class="col-md-2 form_group event_img" *ngFor="let item of eventDetail?.event_files; let i = index">
                <img [src]="item?.attachment_url" (click)="viewImage(i,eventMdl)">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<ng-template #eventMdl let-modal>
  <div class="event_modal">
    <div class="modal-header" style="z-index: 0;">
      <h4 class="modal-title" id="modal-basic-title">{{ eventDetail?.eventname }}</h4>
      <button type="button" class="close" aria-label="Close" (click)="close()">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-inner" *ngFor="let item of eventDetail?.event_files; let i = index">
          <div class="carousel-item" data-bs-interval="10000" [ngClass]="{ 'active': i === selectedIndex }">
            <img [src]="item?.attachment_url" class="d-block w-100" alt="potu">
          </div>
        </div>
        <div class="position-relative">
          <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active"
              aria-current="true" aria-label="Slide 1" *ngFor="let item of eventDetail?.event_files; let i = index"
              [class.active]="i === selectedIndex" (click)="selectImageFromThumbnail(i)">
              <img [src]="item?.attachment_url">
            </button>
          </div>
          <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev"
            (click)="prevImage()">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next"
            (click)="nextImage()">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>
      </div>
    </div>
  </div>
</ng-template>
