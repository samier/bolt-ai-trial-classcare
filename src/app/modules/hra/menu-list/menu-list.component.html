<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <h2 class="page_title">Menu Management</h2>
            <div class="card">
                <div class="card_title">
                    <h3 class="sub_title mb-0">Menu List</h3>
					<div class="btn_right">
                		<a class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air add-btn" href="#."  [routerLink]="setUrl(URLConstants.ADD_ROLE)" > Add New Role</a>
					</div>
                </div>               
                <div class="card_body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="table-responsive">
				                <table datatable [dtOptions]="dtOptions" class="table table-hover table-nowrap table-bordered ">
				                    <thead class="thead-light">
				                        <tr>
                                            <th>Id</th>
											<th>Menu</th>
											<th>Action</th>
				                        </tr>
				                    </thead>
				                    <tbody *ngIf="tbody?.length != 0">
				                        <tr *ngFor="let item of tbody ;let i = index;" >				
											<td>{{item.id}}</td>           
                                            <td>{{item.name}}</td>            
                                            <td>   
												<div class="btn-group" role="group">
													<a class="btn btn-primary" [routerLink]="[setUrl(URLConstants.EDIT_ROLE),item.id]" href='#'><i class="fa fa-pencil-alt"></i></a>
													<a class="btn btn-secondary" [routerLink]="[setUrl(URLConstants.ASSIGN_LEAVE_ROLE),item.id]" href='#'>A</a>
													<button class="btn btn btn-danger" (click)="delete(item.id)"> <i class="fa fa-trash-alt"></i> </button>
												</div>
												
                                            </td>                                             
				                        </tr>
				                    </tbody>
								    <tbody *ngIf="tbody?.length == 0">
									    <tr>
									      <td colspan="3" class="text-center no-data-available">No data</td>
									    </tr>
									</tbody>									
				                </table>
				            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
