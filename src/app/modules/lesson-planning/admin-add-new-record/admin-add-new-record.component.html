<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Create Lesson</h3>
                <div class="btn_right">
                    <a class="btn list-btn"  href="#." [routerLink]="setUrl(URLConstants.LESSON_LIST)">Lesson List</a>
                    </div>
            </div>
            <div class="">
                <div class="card_body">
                    <div class="">
                        <div class="card">
                            <form [formGroup]="leavecreateform " class="form_section">

                                <div class="row">
                                    <div class="col-md-3 form_group">                                        
                                        <label class="form_label">Section</label>												
                                        <div class="">
                                            <select  class="form-control" formControlName="section" name="section" id="section" (change)="sectionChange()">
                                                <!-- <option value="">Please Select</option> -->
                                                <option *ngFor="let section of sections" [value]="section.id">{{ section.name }}</option>
                                            </select>													
                                        </div>                                        
                                    </div>
                                    <div class="col-md-3 form_group">
                                        <label class="form_label">Faculty Name<span class="text-danger">*</span></label>
                                        <div class="">
                                            <ng-select #select5 [items]="Faculties" (change)="changeFaculty()" [searchable]="true" [(ngModel)]="selectedFaculty" name="faculty" bindLabel="name" bindValue="id"  
                                            formControlName="faculty"
                                             placeholder="please select" required>
                                                <ng-template ng-header-tmp>
                                                    <input style="width: 100%; line-height: 24px" (onclick)="changeFaculty()" type="text" (input)="select5.filter($any($event.target).value)" />
                                                </ng-template>
                                            </ng-select>
                                        </div>
                                        <div *ngIf="leavecreateform.controls['faculty'].invalid && leavecreateform.controls['faculty'].dirty && leavecreateform.controls['faculty'].untouched" class=" error text-danger mb-2">
                                            <div *ngIf="leavecreateform.controls['faculty'].errors?.['required']">Please select an option</div>
                                        </div>
                                    </div>

                                    <div class="col-md-3 form_group">
                                        <label class=" form_label">Lesson Date<span class="text-danger">*</span></label>
                                        <app-mat-date-picker controlName="date" [minDate]="tomorrowDate"></app-mat-date-picker>
                                        <!-- <div class="">
                                            <input type="date" id="date" formControlName="date" name="date" class="form-control" placeholder="lesson date" [ngClass]="{ 'is-invalid': submitted && leavecreateform.controls['date'].errors}">
                                        </div>
                                        <div *ngIf="submitted && leavecreateform.controls['date'].invalid" class="text-danger"> Please enter valid date. </div>
                                        <div *ngIf="leavecreateform.controls['date'].touched">
                                            <small *ngIf="invaineFrom" class="text-danger">
                                            Select a date Over today</small>
                                      </div> -->

                                 </div>

                                <div class="col-md-3 form_group">
                                    <label class="form_label ">Class<span class="text-danger">*</span></label>
                                    <div class="">
                                        <ng-select #select4 [items]="ClassNames" (change)="changeFn(selectedClass)" [searchable]="true" [(ngModel)]="selectedClass" name="class_id" bindLabel="name" bindValue="id"
                                        formControlName="class_id"
                                         placeholder="please select" required>
                                            <ng-template ng-header-tmp>
                                                <input style="width: 100%; line-height: 24px" (onclick)="changeFn(selectedClass)" type="text" (input)="select4.filter($any($event.target).value)" />
                                            </ng-template>
                                        </ng-select>
                                    </div>
                                    <div *ngIf="leavecreateform.controls['class_id'].invalid && leavecreateform.controls['class_id'].dirty && leavecreateform.controls['class_id'].untouched" class=" error text-danger mb-2">
                                        <div *ngIf="leavecreateform.controls['class_id'].errors?.['required']">Please select an option</div>
                                    </div>
                                </div>

                                <div class="col-md-3 form_group">
                                    <label class=" form_label">Batch<span class="text-danger">*</span></label>
                                    <div class="">
                                        <ng-select #select2 [items]="Batches" [searchable]="true" [(ngModel)]="selectedBatch" name="batch_id" bindLabel="name"
                                        formControlName="batch_id" bindValue="id" placeholder="please select">
                                            <ng-template ng-header-tmp>
                                                <input style="width: 100%; line-height: 24px" type="text" (input)="select2.filter($any($event.target).value)" />
                                            </ng-template>
                                        </ng-select>
                                    </div>
                                </div>

                                <div class="col-md-3 form_group">
                                    <label class=" form_label">Subject<span class="text-danger">*</span></label>
                                    <div class="">
                                        <ng-select #select3 [items]="Subjects" [searchable]="false" [(ngModel)]="selectedSubject" bindLabel="name"
                                        formControlName="subject_id" bindValue="id" placeholder="Please select Subject">
                                            <ng-template ng-header-tmp>
                                                <input style="width: 100%; line-height: 24px" type="text" (input)="select3.filter($any($event.target).value)" />
                                            </ng-template>
                                        </ng-select>
                                    </div>
                                </div>

                                <div class="col-md-3 form_group">
                                    <label class=" form_label">Topic<span class="text-danger">*</span></label>
                                        <div class="">
                                            <div class="">
                                                <input class="form-control" name="topic" id="topic" formControlName="topic" placeholder="Enter your topic" required>
                                            </div>
                                            <div *ngIf="submitted && leavecreateform.controls['topic'].invalid" class="text-danger"> Please enter topic name. </div>
                                        </div>
                                </div>

                                <div class="col-md-3 form_group">
                                    <label class=" form_label">Description<span class="text-danger">*</span></label>
                                    <div class="">
                                        <div class="">
                                            <textarea class="form-control" name="description" id="description" formControlName="description" placeholder="Enter your topic description" required></textarea>
                                        </div>
                                        <div *ngIf="submitted && leavecreateform.controls['description'].invalid" class="text-danger"> Please enter topic description. </div>
                                    </div>
                                </div>
                                </div>

                                <div class="row w-100 form_group">
                                    <div class="col-auto">
                                        <a class="btn cancel-btn" href="#" [routerLink]="setUrl(URLConstants.LESSON_LIST)">Cancel</a>
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" (click)="onSubmit()" [disabled]="!leavecreateform.valid" class="btn save-btn" id="submitButton">Save</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
