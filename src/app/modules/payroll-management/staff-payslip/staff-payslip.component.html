<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-sm-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0 text-center text-sm-left">Payslip</h3>
            </div>
            <div class="card">              
                <div class="card_body">
                    <div class="row">
                        <div class="col-lg-12 datatable_cls">
                            <div class="datatable-action-design">
                                <div class="action_btn_in_out" (click)="isOpenByClick = !isOpenByClick">
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="isOpenByClick" ngbTooltip="Close">
                                    <path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
                                  </svg>
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="!isOpenByClick" ngbTooltip="Open">
                                    <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/>
                                  </svg>
                                </div>
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" class="table table-hover table-bordered table-nowrap display" style="width:100%" [ngClass]="{'table-action-col-active' : isOpenByClick}">
                                        <thead class="thead-light">
                                            <tr>
                                                <!-- <th><input class="checkbox" type="checkbox" (change)="checkAllCheckBox($event)" style="height: 20px;"></th> -->
                                                <th>Id</th>
                                                <th>Name</th>
                                                <th>Date</th>
                                                <th>Payroll Group Name</th>
                                                <th>Status</th>
                                                <th>Reject Reason</th>
                                                <th class="action-btn-sticky">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="tbody?.length != 0">
                                            <tr *ngFor="let item of tbody; let i=index;" >
                                                <!-- <td><input class="checkbox" type="checkbox" value="{{item.id}}" [checked]="isAllCheckBoxChecked()" [(ngModel)]="paysliplist[i].checked" style="height: 20px;"></td> -->
                                                <td>{{item.id}}</td>
                                                <td>{{item.user}}</td>
                                                <td>{{item.payslip_date}}</td>
                                                <td>{{item.payrollGroup}}</td>
                                                <td class="status_td">
                                                    <span *ngIf="item.payslipinfo.status==0" class="text-warning">Pending</span>
                                                    <span *ngIf="item.payslipinfo.status==1" class="text-success">Approved</span>
                                                    <span *ngIf="item.payslipinfo.status==2" class="text-danger">Rejected</span>
                                                </td>
                                                <td>{{item?.payslipinfo?.reject_reason}}</td>
                                                <td class="action-btn-sticky text-center">
                                                    <div class="btn-group" role="group">
                                                        <!-- <button class="btn btn-primary" type="button" *ngIf="item.payslipinfo.status==0" (click)="approve(item.payslipinfo.id,1)"><i class="fa fa-thumbs-up"></i></button>
                                                        <button class="btn btn-primary" type="button" *ngIf="item.payslipinfo.status==0" (click)="open(mymodal,item.payslipinfo.id)"><i class="fa fa-thumbs-down"></i></button> -->
                                                        <a *ngIf="CommonService.hasPermission('payroll_payslip_list', 'has_download')" class="action-btn-sticky  action-download" (click)="viewPayslip(item.id)"></a>
                                                        <!-- <button class="btn btn-primary" (click)="delete(item.id)"> <i class="fa fa-trash-alt"></i> </button> -->
                                                    </div>												
                                                </td>  
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="tbody?.length == 0">
                                            <tr>
                                            <td colspan="7" class="text-center no-data-available">No data</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>      
                </div>
            </div>
        </div>
    </div>
</section>
