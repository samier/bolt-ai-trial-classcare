                        <div class="student-field-acordion-body" [ngClass]="{'p-3': !isSettingLoad}">
                            <div class="pb-5" *ngFor="let fields of studentField; let i = index"> 
                                <div class="d-flex details-and-custom-field">
                                    <h3>{{formatName(fields.key) | titlecase}} </h3>
                                    <div  *ngIf="fields.key != 'profile_picture'">
                                        <div class="btn-group" ngbDropdown role="group" aria-label="Button group with nested dropdown">
                                            <button type="button" class="btn btn-outline-primary ms-3 drop-btn-arrow" ngbDropdownToggle>
                                                Add Custom Fields
                                            </button>
                                            <div class="dropdown-menu" ngbDropdownMenu>
                                                <div class="dropdown-menu show" data-bs-popper="static" *ngIf="allCustomFields.length > 0">
                                                    <button class="dropdown-item" *ngFor="let item of allCustomFields" (click)="addCustomField(item, i)" [disabled]="item.is_assigned">{{item.field_title}}</button>
                                                </div>
                                                <div class="dropdown-menu show" data-bs-popper="static" *ngIf="allCustomFields.length == 0">
                                                    <button class="dropdown-item" [disabled]="true">No Data</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="{{fields.key == 'profile_picture' ? 'col-md-4': 'col-md-6'}}">
                                        <ul class="student-field-list">
                                            <li>Field Name</li>
                                            <li>Visibility</li>
                                            <li>Required</li>
                                        </ul>
                                    </div>
                                    <div class="col-md-6" *ngIf="fields.key != 'profile_picture'">
                                        <ul class="student-field-list">
                                            <li>Field Name</li>
                                            <li>Visibility</li>
                                            <li>Required</li>
                                        </ul>
                                    </div>
                                </div>
                                <div class="row" [sortablejs]="fields.items" [sortablejsOptions]="sortableOptions">
                                    <div class="{{fields.key == 'profile_picture' ? 'col-md-4': 'col-md-6'}} {{!item.is_visible ? 'filtered' : ''}}" *ngFor="let item of fields.items; let j = index">
                                        <ul class="student-field-list student-listing-setting">
                                            <li>{{ item.label }}</li>
                                            <li *ngIf="!item?.is_custom">
                                                <div>
                                                    <label class="switch">
                                                        <input type="checkbox" [(ngModel)]="item.is_visible" title="Active & Inactive" (change)="handleVisibilityChange(i, j)" [disabled]="item.is_system_required ? true : false">
                                                        <span class="slider round"></span>
                                                    </label>
                                                </div>
                                            </li>
                                            <li *ngIf="!item?.is_custom">
                                                <div>
                                                    <label class="switch">
                                                        <input type="checkbox" [(ngModel)]="item.required" title="Active & Inactive" [disabled]="item.is_system_required ? true : false">
                                                        <span class="slider round"></span>
                                                    </label>
                                                </div>
                                            </li>
                                        </ul>
                                        <i *ngIf="item.is_custom" (click)="removeCustomField(item, i)" class="fa fa-times cancel-item" aria-hidden="true" ngbTooltip="Close"></i>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn save-btn" [disabled]="isSave" (click)="saveField()"> Save <div class="spinner-border spinner-border-sm" role="status" *ngIf="isSave">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
