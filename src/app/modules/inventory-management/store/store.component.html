<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
				<h3 class="sub_title mb-0">Add Warehouse</h3>
				<div class="btn_right">
					<a class="btn list-btn" [routerLink]="setUrl(URLConstants.INVENTORY_LIST)">Back to Inventory List</a>
				</div>
			</div>

            <div>
                <div class="card_body">
                    <div>
                        <div class="card pb-1">
                <form [formGroup]="storeForm" class="form_section"> 
                    <div class="row global_form table_top">
                        <div class="col-md-3 form_section">
                            <div>
                                <label class="form_label">Warehouse Name<span class="text-danger">*</span></label>
                                <div>                                    
                                    <input type="text" name="name" formControlName="name" placeholder="Warehouse Name" class="form-control">
                                    <input type="hidden" name="record_id" formControlName="record_id" value="0" class="form-control">
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-3 form_group form_section">
                            <div>
                                <label class="form_label">Warehouse Type<span class="text-danger">*</span></label>
                                <div>
                                    <input type="text" name="store_type" formControlName="store_type" placeholder="Warehouse Type" class="form-control">
                                </div>
                            </div> 
                        </div>                        
                        <div class="col-md-3">
                            <div class="row">
                                <label class="form_label opacity-0">Save<span class="text-danger">*</span></label>
                                <div class="col-md-4">
                                    <button type="submit" (click)="onSubmit()" [disabled]="!storeForm.valid" class="btn save-btn" [disabled]="is_saving || storeForm.invalid"> Save 
                                        <div class="spinner-border spinner-border-sm" role="status" *ngIf="is_saving">
                                            <span class="visually-hidden">Loading...</span>
                                        </div>
                                    </button>
                                </div>                               
                            </div>
                        </div>
                    </div>
                </form>
</div>
<div class="card">
    <div class="">
        <div class="row">
            <div class="col-lg-12 datatable_cls form_section">
                <div class="datatable-action-design">
                    <div class="action_btn_in_out" (click)="isOpenByClick = !isOpenByClick">
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="isOpenByClick" ngbTooltip="Close">
                        <path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
                      </svg>
                      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="!isOpenByClick" ngbTooltip="Open">
                        <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/>
                      </svg>
                        </div>
                    <div class="table-responsive form_group">
                        <table datatable [dtOptions]="dtOptions" class="table table-hover table-bordered table-nowrap display dataTable" style="width:100%" [ngClass]="{'table-action-col-active' : isOpenByClick}">
                            <thead class="thead-light">
                                <tr>
                                    <th>Id</th>
                                    <th>Warehouse Name</th>
                                    <th>Warehouse Type</th>
                                    <th class="action-btn-sticky">Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let item of tbody ;let i = index;">				
                                    <td class="orange-text-color">{{item.id}}</td>            
                                    <td class="teal-text-color">{{item.name}}</td>            
                                    <td>{{item.store_type}}</td>            
                                    <td class="action-btn-sticky text-center"> 
                                        <div class="btn-group" role="group">               
                                            <a class="lt-btn-icon action-edit" ngbTooltip="Edit" (click)="show(item.id)"></a>
                                            <button class="lt-btn-icon action-delete" ngbTooltip="Delete" (click)="delete(item.id)"></button>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="tbody?.length == 0">
                                <tr>
                                <td colspan="4" class="text-center no-data-available">No Data Found!</td>
                                </tr>
                            </tbody>						
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
