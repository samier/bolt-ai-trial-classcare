<section class="add_assign_room_no">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Warden List</h3>
                <div class="btn_right">
                    <a *ngIf="CommonService.hasPermission('hostel_management_warden', 'has_create')" class="global_btn btn"  href="#." [routerLink]="setUrl(URLConstants.WARDEN_CREATE)" > Add Warden</a>
                </div>
            </div>
            <div class="card">
                <div class="row global_form">
                    <div class="col-lg-12 datatable_cls form_section">
                        <div class="table-responsive form_group">
                            <table datatable [dtOptions]="dtOptions"
                                class="table table-hover table-bordered table-nowrap display dataTable"
                                style="width:100%">
                                <thead class="thead-light">
                                    <tr>
                                        <th>Name</th>
                                        <th>Contact Number</th>
                                        <th width="500">Address</th>
                                        <th>Status</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of tbody ;let i = index;">
                                        <td>{{item.name}}</td>
                                        <td>{{item.contact_number}}</td>
                                        <td>{{item.address}}</td>
                                        <td>{{item.status == 1 ? 'Active' : 'InActive'}}</td>
                                        <td>
                                            <div class="btn-group" role="group">
                                                <a *ngIf="CommonService.hasPermission('hostel_management_warden', 'has_edit')" href="javascipt:void(0)" class="btn btn-sm btn-primary" title="Edit" [routerLink]="[setUrl(URLConstants.WARDEN_EDIT),item.id]">
                                                    <i class="fa fa-pencil-alt"></i>
                                                </a>
                                                <button *ngIf="CommonService.hasPermission('hostel_management_warden', 'has_delete')" type="button" title="Delete" class="btn btn-sm btn-primary"
                                                    (click)="deleteWarden(item.id)">
                                                    <i class="fa fa-trash-alt"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                                <tbody *ngIf="tbody?.length == 0">
                                    <tr>
                                        <td colspan="4" class="text-center no-data-available">No data</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
<style>
    .modal-backdrop.show {
        z-index: 1040 !important;
    }
</style>
