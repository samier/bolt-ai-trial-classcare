<section class="document_type">
  <div class="page_inner">
      <div class="m-container">
        <div class="d-sm-flex justify-content-between align-items-center my-3">
          <h3 class="sub_title mb-0 text-center text-sm-left">Payroll Category List</h3>
          <div class="btn_right text-center text-sm-right mt-2 mt-sm-0">
            <a class="global_btn btn mb-2 mb-sm-0" href="#." [routerLink]="setUrl(URLConstants.PAYROLL)" > Back to Payroll Home</a>&nbsp;&nbsp;
            <a class="global_btn btn add-btn mb-2 mb-sm-0" href="#." [routerLink]="[setUrl(URLConstants.ADD_PAYROLL_CATEGORY),0]" > Add Payroll Category</a>
          </div>
        </div>
          <div class="card">                          
            <div class="card_body">
                <div class="row">
                    <div class="col-lg-12 datatable_cls">
                      <div class="datatable-action-design">
                        <div class="action_btn_in_out" (click)="isOpenByClick = !isOpenByClick">
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="isOpenByClick" ngbTooltip="Close">
                            <path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
                          </svg>
                          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="!isOpenByClick" ngbTooltip="Open">
                            <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/>
                          </svg>
                        </div>
                        <div class="table-responsive">
                          <table datatable [dtOptions]="dtOptions" class="table table-hover table-nowrap table-bordered dataTable no-footer" [ngClass]="{'table-action-col-active' : isOpenByClick}">
                            <thead>
                                        <tr>
                                            <th>ID</th>
                                            <th>Name</th>
                                            <th>Code</th>
                                            <th>Payroll Type</th>
                                            <th>Formula</th>
                                            <th>Status</th>
                                            <th class="action-btn-sticky">Action</th>
                                        </tr>
                            </thead>
                            <tbody *ngIf="payroll_category_list?.length != 0">
                                <tr *ngFor="let item of payroll_category_list">
                                    <td> {{item.id }}</td>
                                            <td> {{item.name}} </td>
                                            <td> {{item.code}} </td>
                                            <td> {{(item.payroll_type ==1)? "Earning":"Deduction"}}</td>
                                            <td [innerHTML]="textWithNewLine(item.expression)"></td>
                                            <td> 
                                              <span class="text-capitalize {{item.status == 1 ? 'text-success' : 'text-warning'}}">{{(item.status==1) ? "Active":"Inactive"}}</span> 
                                            </td>
                                            <td class="action-btn-sticky text-center"> 
                                              <div class="btn-group" role="group">
                                                <a class="lt-btn-icon btn-sm btn-primary action-edit" ngbTooltip="Edit" href="#" [routerLink]="[setUrl(URLConstants.ADD_PAYROLL_CATEGORY),item.id]" >  </a>
                                                <button type="button" ngbTooltip="Delete" class="lt-btn-icon btn-sm btn-primary action-delete" (click)="remove(item.id)"> 
                                                   
                                                </button> 
                                              </div>
                                            </td>
                                </tr>
                            </tbody>
                            <tbody *ngIf="payroll_category_list?.length == 0">
                              <tr>
                                <td colspan="5" class="text-center no-data-available">No data</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                      </div>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
</section>
