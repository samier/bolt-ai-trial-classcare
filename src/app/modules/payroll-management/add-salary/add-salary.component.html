<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <!--<h2 class="page_title">Role Management</h2> -->
            <div class="">
                <div class="d-sm-flex justify-content-between align-items-center my-3">
                    <h3 class="sub_title mb-0 text-center text-sm-left">Add Salary : {{user_name}}</h3>
                    <div class="btn_right text-center text-sm-right mt-2 mt-sm-0">
                      <a class="global_btn btn" href="#." [routerLink]="setUrl(URLConstants.PAYROLL)" > Back to Payroll Home</a>
                    </div>
                </div>
                <div class="card">
                    <div class="card_body">
                        <div class="row">
                            <div class="col-lg-12">
                                <form [formGroup]="payrollform" class="form_section">
                                        <div class="row">
                                            <div class="col-md-3">
                                                <div class="form_group">
                                                    <label class="form_label">Enter Salary<span class="text-danger">*</span>:</label>
                                                    <div class="">  
                                                        <div class="">
                                                            <input class="form-control" name="salary" id="salary" formControlName="salary" placeholder="eg.20000" required>
                                                        </div>
                                                        <div *ngIf="submitted && payrollform.controls['salary'].invalid" class="text-danger"> Please enter salary. </div>
                                                        <div *ngIf="payrollform.controls['salary'].dirty && payrollform.controls['salary'].invalid" class="text-danger"> Please enter valid salary. </div>
                                                    </div>
                                                </div>                                        
                                            </div>
                                        </div>


                                        <div class="row w-100">
                                            <div class="col-auto">
                                                <a class="btn btn-danger btn-minwidth" href="#" [routerLink]="setUrl(URLConstants.PAYROLL)">Cancel</a>
                                            </div>
                                            <div class="col-auto">
                                                <button type="submit" (click)="onSubmit()" [disabled]="!payrollform.valid" class="btn btn-minwidth" id="submitButton">Save</button>
                                            </div>
                                        </div>                                                                                                     
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
