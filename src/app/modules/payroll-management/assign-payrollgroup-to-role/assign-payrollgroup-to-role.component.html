<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-sm-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0 text-center text-sm-left">Set Assign Payroll Group</h3>
                <div class="btn_right text-center text-sm-right mt-2 mt-sm-0">
                    <a class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air" href="#." [routerLink]="setUrl(URLConstants.ASSIGNED_PAYROLL_GROUP_LIST)">List</a>
                </div>
            </div>
            <div class="card">
                <h3 class="tx-16 mb-2">Set Payroll Group for {{role}}</h3>
                <div class="card_body">
                    <div>
                        <div>
                            <form [formGroup]="payrollGroupform " class="form_section">
                                <div class="row">
                                                                        

                                    <div class="col-md-4 col-xl-3 mb-2 form_group">
                                        <label class="form_label">Select Payroll Group<span class="text-danger">*</span></label>
                                        <div>
                                            <ng-select #select [items]="PayrollGroupNames" [searchable]="true" [(ngModel)]="selectedPayrollGroup" name="roles" bindLabel="name" bindValue="id"  
                                            formControlName="payroll_group"
                                             placeholder="please select" required>
                                                <ng-template ng-header-tmp>
                                                    <input style="width: 100%; line-height: 24px" type="text" (input)="select.filter($any($event.target).value)" />
                                                </ng-template>
                                            </ng-select>
                                        </div>
                                        <div *ngIf="payrollGroupform.controls['payroll_group'].invalid && payrollGroupform.controls['payroll_group'].dirty && payrollGroupform.controls['payroll_group'].untouched" class="col-lg-12 error text-danger mb-2">
                                            <div *ngIf="payrollGroupform.controls['payroll_group'].errors?.['required']">Please select an option</div>
                                        </div>                                         
                                    </div>        
                                </div>        
                                <div class="row w-100 mt-3">
                                    <div class="col-auto">
                                        <a class="btn w-100 px-3" href="#" [routerLink]="setUrl(URLConstants.ASSIGNED_PAYROLL_GROUP_LIST)">Cancel</a>                                                
                                    </div>
                                    <div class="col-auto">
                                        <button type="submit" (click)="onSubmit()" [disabled]="!payrollGroupform.valid" class="btn w-100 px-3" id="submitButton">Save</button>
                                    </div>
                                </div>      
                                    
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
