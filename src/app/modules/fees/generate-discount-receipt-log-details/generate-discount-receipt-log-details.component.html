<section class="batch-transfer-list">
  <div class="page_inner">
      <div class="m-container">
          <div class="d-flex justify-content-between align-items-center my-3">
              <h3 class="sub_title mb-0">Bulk Discount Receipt Log Details</h3>
              <button class="button" [routerLink]="commonService.setUrl(URLConstants.GENERATE_DISCOUNT_RECEIPT_LOG)" type="button" class="btn px-2 d-flex align-items-center">
                Bulk Discount Receipt Log
              </button>
          </div>

          <div class="report_filter card">
              <div class="row">
                  <div class="col-lg-12 datatable_cls">
                      <div class="table-responsive">
                          <table datatable [dtOptions]="dtOptions" id="myTable"
                              class="table table-hover table-nowrap display dataTable table-bordered no-footer"
                              style="width:100%">
                              <thead class="thead-light">
                                  <tr>
                                      <th>Sr no.</th>
                                      <th>Student Name</th>
                                      <th>Message</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let item of logs ;let i = index;">
                                      <td>{{i + 1}}</td>
                                      <td>{{item.student?.full_name ?? "-"}}</td>
                                      <td>{{item.message ?? "-"}}</td>
                                  </tr>
                              </tbody>
                              <tbody *ngIf="logs.length === 0">
                                <tr>
                                    <td colspan="3">
                                        <div class="d-flex justify-content-center">
                                            No Record Found
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                          </table>

                      </div>
                  </div>
              </div>
          </div>

      </div>
  </div>
</section>
