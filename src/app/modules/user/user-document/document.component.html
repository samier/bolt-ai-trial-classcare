<section class="leave_form">
	<div class="page_inner">
		<div class="m-container">
			<div class="row pb-5 pt-3 px-2">
				<div class="col-3 form_group">
					<label class="form_label">Document Name<span class="text-danger">*</span></label>
					<div class="">
						<input class="form-control" name="document_name" [(ngModel)]="fileName" id="document_name"
							placeholder="Enter your first name" required>
						</div>
						<div *ngIf="submitted && (fileName == null || fileName == '')" class="error text-danger"> Please enter document name. </div>
				</div>
				<div class="col-md-3 form-group">                                    
					<label class="form-control-label">Document<span class="text-danger">*</span></label>
					<div class="choose_profile">
							<input type="file" #inputFile id="imagebase64" name="imagebase64" (change)="onFileSelected($event)" >
					</div>
					<div *ngIf="submitted && (imagebase64 == null || imagebase64 == '')" class="error text-danger"> Please select file. </div>
				</div>

				<div class="row w-100 py-2">
					<!-- <small *ngIf="!adduserform.valid" class="text-black">Please fill all the details to save</small>    -->
					<div class="col-md-1">
						<a class="btn w-100" (click)="clear()">Clear</a>
					</div>
					<div class="col-md-1">
						<button type="submit" (click)="submit()" class="btn w-100" id="submitButton">Save</button>
					</div>
				</div>     
			</div>
			<hr>
			<div class="card_body py-2">
				<div class="row">
					<div class="col-lg-12">
						<div class="table-responsive">
							<table datatable [dtOptions]="dtOptions" class="row-border hover table-bordered">
								<thead class="thead-light">
									<tr>
										<th>Id</th>
										<th>Name</th>
										<th>Action</th>
									</tr>
								</thead>
								<tbody *ngIf="tbody?.length > 0">
									<tr *ngFor="let item of tbody">
										<td>{{item.id}}</td>
										<td>{{item.name}}</td>
										<td>
											<div>
												<button class="btn btn btn-danger" (click)="download(item.id)"> <i class="fa fa-download" aria-hidden="true"></i> </button>
												<button class="btn btn btn-danger mx-2" (click)="delete(item.id)"> <i class="fa fa-trash-alt"></i> </button>
											</div>
										</td>
									</tr>
								</tbody>
								<tbody *ngIf="tbody?.length == 0">
									<tr>
										<td colspan="10" class="text-center no-data-available">No data</td>
									</tr>
								</tbody>

							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<style>
	.modal-backdrop.show {
		z-index: 0 !important;
	}
</style>
