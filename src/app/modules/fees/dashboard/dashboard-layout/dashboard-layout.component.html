<div class="fees-main-dashboard">
<div class="row">

    <div class="col-lg-12 mb-4">
        <app-fees-cards [yearsList]="yearsList" [branchList]="branchList" [currentYear]="currentAcadamicyear"></app-fees-cards>
    </div>

    <div class="col-lg-6 mb-4">
        <app-collection-report-fees [yearsList]="yearsList" [currentYear]="currentAcadamicyear"></app-collection-report-fees>
    </div>
    <div class="col-lg-6 mb-4">
        <app-refund-report-fees [yearsList]="yearsList" [currentYear]="currentAcadamicyear"></app-refund-report-fees>
    </div>
    <div class="col-lg-6 mb-4">
        <app-total-fees-report [yearsList]="yearsList" [currentYear]="currentAcadamicyear"></app-total-fees-report>
    </div>
</div>
</div>
