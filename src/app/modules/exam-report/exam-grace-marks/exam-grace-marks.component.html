<section class="marks-edit">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Marks Bulk Edit</h3>
            </div>
            <div class="card">
                <div class="card_body">
                    <div class="report_filter">
                        <div class="row">
                            <div class="col-lg-12 datatable_cls">
                                <div class="table-responsive">
                                    <table *ngIf="dtRendered" datatable [dtOptions]="dtOptions" id="myTable_new" class="table table-hover table-bordered table-nowrap display dataTable" style="width:100%">
                                        <thead class="thead-light">
                                            <tr>
                                                <ng-container *ngFor="let field of columns; let i = index;">
                                                    <th [colSpan]="field['data'] != 'rollno' && field['data'] != 'full_name' ? 2 : 1" [rowSpan]="field['data'] != 'rollno' && field['data'] != 'full_name' ? 1 : 2" style="width: 200px !important; vertical-align: middle; text-align: center;">{{ updateString(field['data']) }}</th>
                                                </ng-container>
                                            </tr>
                                            <tr>
                                                <ng-container *ngFor="let field of columns; let i = index;">
                                                    <th *ngIf="field['data'] != 'rollno' && field['data'] != 'full_name'" data-orderable="false">krupa Gun</th>
                                                    <th *ngIf="field['data'] != 'rollno' && field['data'] != 'full_name'" data-orderable="false">Siddhi Gun</th>
                                                </ng-container>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of editable ;let i = index;" >    
                                                <td>{{item.rollno}}</td>
                                                <td>{{item.full_name}}</td>
                                                <ng-container *ngFor="let field of item.subjects; let j = index;">
                                                    <td class="m-checkbox-list">
                                                        <input  class="marks form-control" style="width: 100px !important;" type="text" [name]="field['subject_id']+[i]+[j]" [id]="field['subject_id']+[i]+[j]" [(ngModel)]="editable[i].subjects[j].krupa_gun" >
                                                    </td>
                                                    <td style="width: 20px;">
                                                        <input  class="marks form-control" style="width: 100px !important;" type="text" [name]="field['subject_id']+[i]+[j]" [id]="field['subject_id']+[i]+[j]" [(ngModel)]="editable[i].subjects[j].siddhi_gun">
                                                    </td>
                                                </ng-container>
                                            </tr>                                      
                                        </tbody>
                                    </table>
                                    <div>
                                        <button *ngIf="dtRendered" (click)="editRecord()" class="btn btn-success btn-minwidth">Save</button>
                                        &nbsp;&nbsp;
                                        <button *ngIf="dtRendered" (click)="cancel()" class="btn btn-success btn-minwidth">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
