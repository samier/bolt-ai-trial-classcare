<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Area List</h3>
                <div class="btn_right">
                    <button class="global_btn btn add-btn"  href="#." (click)="open(modal, null)" > Add Area</button>
                </div>
            </div>
            <div class="card">               
                <div class="card_body">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="datatable-action-design">
                                <div class="action_btn_in_out" (click)="isOpenByClick = !isOpenByClick">
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="isOpenByClick" ngbTooltip="Close">
                                    <path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
                                  </svg>
                                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="!isOpenByClick" ngbTooltip="Open">
                                    <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/>
                                  </svg>
                                </div>
                                <div class="table-responsive">
                                    <table datatable [dtOptions]="dtOptions" class="row-border hover table-bordered" [ngClass]="{'table-action-col-active' : isOpenByClick}">
                                        <thead>
                                            <tr>
                                                <th>Sr. No</th>
                                                <th>Area Name</th>
                                                <th class="action-btn-sticky">Action</th>
                                            </tr>
                                        </thead>
                                        <tbody *ngIf="tbody?.length != 0">
                                            <tr *ngFor="let item of tbody">
                                                <td>{{item.DT_RowIndex}}</td>
                                                <td> {{item.name}} </td>
                                                <td class="action-btn-sticky text-center"> 
                                                    <div class="btn-group" role="group">
                                                        <button  class="lt-btn-icon action-edit" ngbTooltip="Edit" (click)="open(modal, item)"> </button>
                                                        <button  type="button" ngbTooltip="Delete" class="lt-btn-icon btn-sm action-delete" (click)="remove(item.id)"> 
                                                            
                                                        </button> 
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                        <tbody *ngIf="tbody?.length == 0">
                                            <tr>
                                            <td colspan="13" class="text-center no-data-available">No data</td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <ng-template #modal let-modal>
                <div class="modal-header" >
                    <h4 class="modal-title" id="modal-basic-title">Add Area</h4>
                    <button type="button" class="close" aria-label="Close"
                        (click)="modal.close()">
                        <span aria-hidden="true">Ã—</span>
                    </button>
                </div>
                <div class="modal-body timetable-modal">

                    <div class="page_inner p-2">
                        <form [formGroup]="TransportArea">
                            <div class="row">
                                <div class="col-6 form_group">
                                    <label class=" form_label"> Area Name</label>
                                    <app-input controlName="name" placeholder="Enter Area Name" (keyup)="errors['name'] = null"></app-input>
                                    <div class=" error text-danger mb-2"> {{errors['name']}}</div>
                                </div>
                                <div class="col-6 form_group">
                                    <label class=" form_label"> Select Stops</label>
                                    <app-multi-select controlName="stops" placeholder="Select Stop"
                                        [dropDownArray]="stops"></app-multi-select >
                                </div>
                            </div>  
                        </form>
                    </div>

                </div>
                <div class="modal-footer">
                    <div class="col-auto">
                        <button type="submit" class="w-100 btn generate-btn btn-minwidth"
                            (click)="save()" [disabled]="TransportArea.invalid"> Save </button>
                    </div>
                    <div class="col-auto">
                        <button type="submit" class="w-100 btn clear-btn btn-minwidth"
                            (click)="modal.close('cancel')">
                            Cancel </button>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</section>
