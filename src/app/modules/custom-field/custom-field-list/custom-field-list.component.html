<section class="student-gender-report">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Custom Field List</h3>
                <div class="btn_right d-flex gap-3">
                    <a class="btn me-2 add-btn" *ngIf="CommonService.hasPermission('inquiry_custom_field_list', 'has_create')" [routerLink]="customFieldService.setUrl(URLConstants.CUSTOM_FIELDS_ADD)">Add Custom Field</a>
                </div>
            </div>

            <div class="report_filter card">
                <div class="row">
                    <div class="col-lg-12 datatable_cls">
                        <div class="assign-transport-table">
                            <div class="datatable-action-design">
                                <div class="action_btn_in_out" (click)="isOpenByClick = !isOpenByClick">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="isOpenByClick" ngbTooltip="Close">
                                        <path d="M470.6 278.6c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L402.7 256 265.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0l160-160zm-352 160l160-160c12.5-12.5 12.5-32.8 0-45.3l-160-160c-12.5-12.5-32.8-12.5-45.3 0s-12.5 32.8 0 45.3L210.7 256 73.4 393.4c-12.5 12.5-12.5 32.8 0 45.3s32.8 12.5 45.3 0z"/>
                                    </svg>
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" *ngIf="!isOpenByClick" ngbTooltip="Open">
                                        <path d="M41.4 233.4c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L109.3 256 246.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0l-160 160zm352-160l-160 160c-12.5 12.5-12.5 32.8 0 45.3l160 160c12.5 12.5 32.8 12.5 45.3 0s12.5-32.8 0-45.3L301.3 256 438.6 118.6c12.5-12.5 12.5-32.8 0-45.3s-32.8-12.5-45.3 0z"/>
                                    </svg>
                                </div>
                                <div class="table-responsive" >
                                    <table datatable [dtOptions]="dtOptionsForCustomField" id="myTable" class="table table-hover table-nowrap display dataTable table-bordered no-footer" style="width:100%" [ngClass]="{'table-action-col-active' : isOpenByClick}">
                                        <thead class="thead-light">
                                            <tr>
                                                <th *ngFor="let item of tableCols">{{item.title}}</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr *ngFor="let item of customFieldList ;let i = index;" >
                                                <td>{{item.field_title}}</td>
                                                <td>{{item.field_name}}</td>
                                                <td>{{item.field_type}}</td>
                                                <td>{{item.required ? 'True' : 'False'}}</td>
                                                <td>{{item.type_for_use}}</td>
                                                <td class="action-btn-sticky text-center">
                                                    <div class="btn-group">
                                                        <button class="lt-btn-icon action-edit" *ngIf="CommonService.hasPermission('inquiry_custom_field_list', 'has_edit')" ngbTooltip="Edit" (click)="editCustomField(item.id)"></button>
                                                        <button class="lt-btn-icon action-delete" *ngIf="CommonService.hasPermission('inquiry_custom_field_list', 'has_delete')" ngbTooltip="Delete" (click)="deleteCustomField(item.id)"></button>
                                                    </div>
                                                </td>
                                            </tr>
                                            <!-- <tr *ngFor="let items of tbody ;let i = index;">
                                                <td *ngFor="let item of items; let j = index;"> {{item}} </td>
                                            </tr> -->
                                        </tbody>
                                        <tbody *ngIf="isCustomField">
                                            <tr>
                                                <td colspan="4">
                                                    <div class="d-flex justify-content-center">
                                                        <div class="spinner-border spinner-border-sm ms-2" role="status" >
                                                            <span class="visually-hidden">Loading...</span>
                                                        </div>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
