<section class="position-relative card mb-0 subject-card" style="height: 100%;">
    <div class="card-body">
        <div class="d-flex justify-content-center align-items-center mb-2">
            <h4 class="fw-bold card-title m-0" [ngStyle]="{'color' : subject?.color }">{{subject.subject_group_name}} </h4>
            <!-- (click)="openSubjectViewModel(subjectGroupModel)" -->
            <div *ngIf="subject?.is_child_subject" [ngbTooltip]="tipContentMode" container="body" placement="right " tooltipClass="my-custom-class" class="ms-2">
                <i class="fas fa-info-circle" style="cursor: pointer;"></i>
                <ng-template #tipContentMode>
                    <ng-container *ngFor="let item of subject?.child_subject">
                        <p style="font-weight: 500;" [ngStyle]="{'color' : item?.color }">{{item.name}}</p>
                    </ng-container>
                </ng-template>
            </div>
        </div>
        <div class="d-flex justify-content-center align-items-center">
            <a *ngIf="commonService.hasPermission('settings_subject', 'has_update')" (click)="onEdit(subject)" class="btn edit-btn me-3">Edit </a>
            <a *ngIf="commonService.hasPermission('settings_subject', 'has_delete')" (click)="onDelete(subject)" class="btn delete-btn">Delete</a>
        </div>  
    </div>
</section>
