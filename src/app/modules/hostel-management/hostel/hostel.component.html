<section class="add_assign_room_no">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0">Hostel Details</h3>
                <div class="btn_right">
                    <a class="global_btn btn list-btn"  href="#." [routerLink]="setUrl(URLConstants.HOSTEL_LIST)" > Hostel List</a>
                </div>
            </div>
            <div class="card">
                <form [formGroup]="form" class="form_section" id="driver-form">
                    <div class="row">
                        <div class="col-md-3 form_group">
                            <div class="">
                                <label class=" form_label">Name<span class="text-danger">*</span></label>
                                <div class="">
                                    <input type="text" id="name" name="name" formControlName="name" placeholder="Name" class="form-control">
                                </div>
                                <div *ngIf="form.controls['name'].invalid && (form.controls['name'].dirty || form.controls['name'].touched)" class=" error text-danger mb-2">
                                    <div *ngIf="form.controls['name'].errors?.['required']">please enter hostel name.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-3 form_section">
                            <div class="form_group">
                                <label class="col-md-12 form_label">Warden List<span class="text-danger">*</span></label>
                                <div class="col-md-12">
                                    <ng-select #select [items]="wardens" [searchable]="true"  bindLabel="full_name" bindValue="id"  id="warden_id" name="warden_id" formControlName="warden_id" placeholder="Warden List" required>
                                        <ng-template ng-header-tmp>
                                            <input type="text" class="form-control" (input)="select.filter($any($event.target).value)" />
                                        </ng-template>
                                    </ng-select>
                                </div>
                                <div *ngIf="form.controls['warden_id'].invalid && (form.controls['warden_id'].dirty || form.controls['warden_id'].touched)" class=" error text-danger mb-2 mx-2">
                                    <div *ngIf="form.controls['warden_id'].errors?.['required']">please select warden.</div>
                                </div>
                            </div> 
                        </div>
                        <div class="col-md-3 form_group">
                            <div class=""> 
                                <label class=" form_label">Status</label>
                                <div class="">
                                    <select id="status" name="status" formControlName="status" class="form-control" >
                                        <option value="1">Active</option>
                                        <option value="0">InActive</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 form_group">
                            <div class=""> 
                                <label class=" form_label">Description<span class="text-danger">*</span></label>
                                <div class="">
                                    <textarea type="text" id="description" name="description" formControlName="description" placeholder="Description" class="form-control"></textarea>
                                </div>
                                <div *ngIf="form.controls['description'].invalid && (form.controls['description'].dirty || form.controls['description'].touched)" class=" error text-danger mb-2">
                                    <div *ngIf="form.controls['description'].errors?.['required']">please enter description.</div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6 form_group">
                            <div class=""> 
                                <label class=" form_label">Address<span class="text-danger">*</span></label>
                                <div class="">
                                    <textarea type="text" id="address" name="address" formControlName="address" placeholder="Address" class="form-control"></textarea>
                                </div>
                                <div *ngIf="form.controls['address'].invalid && (form.controls['address'].dirty || form.controls['address'].touched)" class=" error text-danger mb-2">
                                    <div *ngIf="form.controls['address'].errors?.['required']">please enter address.</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row w-100 ">
                        <div class="col-md-auto">
                            <a class="btn clear-btn" href="#" [routerLink]="setUrl(URLConstants.HOSTEL_LIST)">Cancel</a>
                        </div>
                        <div class="col-md-auto">
                            <button class="btn save-btn" type="submit" (click)="submit()" [disabled]="form.invalid">{{button}}</button>
                        </div>
                    </div>
                </form>
            </div>  

        </div>
    </div>
</section>
<style>
    .modal-backdrop.show {
        z-index: 1040 !important;
    }
</style>
