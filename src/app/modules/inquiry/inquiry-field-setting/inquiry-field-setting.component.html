<section class="inquiry_setting-section student-field-section">
    <div class="page-inner">
        <div class="m-container">
            <div class="d-flex justify-content-between align-items-center my-3" *ngIf="!isSettingLoad">
                <h3 class="sub_title mb-0"> Inquiry Field Hide Show Setting </h3>
                <a href="#" [routerLink]="CommonService.setUrl(URLConstants.INQUIRY_LIST)" class="btn list-btn">Inquiry List</a>
            </div>

            <ng-container *ngIf="isLoader else dataContent">
                <div class="d-flex justify-content-center">
                    <div class="loader-for-fields"></div>
                </div>
            </ng-container>
            <ng-template #dataContent>
                <ng-container *ngIf="inquiryFieldData.length > 0">
                    <div class="student-field-wrapper" [ngClass]="{'card': !isSettingLoad}">
            
                        <div class="student-field-acordion-body" [ngClass]="{'p-3': !isSettingLoad}">
                            <div class="row">
                                <!-- Left Column (Even Indexes) -->
                                <div class="col-lg-6">
                                    <ul class="student-field-list">
                                        <li>Field Name</li>
                                        <li>Visibility</li>
                                        <li>Required</li>
                                    </ul>
                                    <ng-container *ngFor="let item of inquiryFieldData; let i = index">
                                        <ng-container *ngIf="i % 2 === 0">
                                            <ul class="student-field-list student-listing-setting">
                                                <li>{{ item.label }}</li>
                                                <li>
                                                    <div>
                                                        <label class="switch">
                                                            <input type="checkbox" [(ngModel)]="item.is_visible"
                                                                title="Active & Inactive"
                                                                [disabled]="item.is_system_required ? true : false">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div>
                                                        <label class="switch">
                                                            <input type="checkbox" [(ngModel)]="item.required"
                                                                title="Active & Inactive"
                                                                [disabled]="item.is_system_required ? true : false">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </ng-container>
                                    </ng-container>
                                </div>
            
                                <!-- Right Column (Odd Indexes) -->
                                <div class="col-lg-6">
                                    <ul class="student-field-list">
                                        <li>Field Name</li>
                                        <li>Visibility</li>
                                        <li>Required</li>
                                    </ul>
                                    <ng-container *ngFor="let item of inquiryFieldData; let i = index">
                                        <ng-container *ngIf="i % 2 !== 0">
                                            <ul class="student-field-list student-listing-setting">
                                                <li>{{ item.label }}</li>
                                                <li>
                                                    <div>
                                                        <label class="switch">
                                                            <input type="checkbox" [(ngModel)]="item.is_visible"
                                                                title="Active & Inactive"
                                                                [disabled]="item.is_system_required ? true : false">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>
                                                </li>
                                                <li>
                                                    <div>
                                                        <label class="switch">
                                                            <input type="checkbox" [(ngModel)]="item.required"
                                                                title="Active & Inactive"
                                                                [disabled]="item.is_system_required ? true : false">
                                                            <span class="slider round"></span>
                                                        </label>
                                                    </div>
                                                </li>
                                            </ul>
                                        </ng-container>
                                    </ng-container>
                                </div>
                            </div>
                        </div>
            
                        <div class="d-flex justify-content-center mt-3">
                            <button type="submit" class="btn save-btn" [disabled]="isSave" (click)="saveSetting()">
                                Save
                                <div class="spinner-border spinner-border-sm" role="status" *ngIf="isSave">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </button>
                        </div>
            
                    </div>
                </ng-container>
            </ng-template>

        </div>
    </div>
</section>
