<div class="card expense-list-card border-0 p-0">
    <div class="card-header border-0 justify-content-left border-none d-flex">
        <div [formGroup]="vendorsFilterForm" class="card-expense-heading d-flex align-items-center mx-2">
            <app-single-select 
                [dropDownArray]="vendorsList" 
                controlName="vendor" 
                placeholder="Select a Vendor" 
                class="me-2" 
                style="min-width: 200px;"
                (change)="reloadData()">
            </app-single-select>

            <app-date-range-picker
                type="da=te" 
                controlName="date" 
                placeholder="Select Date" 
                class="me-2" 
                style="min-width: 200px;">
            </app-date-range-picker>
        </div>

        <div class="d-flex">
            <button class="btn btn me-2" (click)="clearAll()" [disabled]="isResetloading">
                Reset
                <div class="spinner-border spinner-border-sm ms-2" role="status" *ngIf="isResetloading">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </button>
        </div>
    </div>
    <div class="card-body border-0 py-0">
        <div class="row pb-3 mx-0 no-gutters">
        <div class="col-lg-12">
            <div class="expense-list-table">
                <div class="table-list-heading">              
                </div>
                <div class="table-responsive">
                    <table datatable [dtOptions]="dtOptions" class="table table-hover table-nowrap table-bordered ">
                        <thead class="thead-light">
                        <tr>
                            <th>No</th>
                            <th>Vendor</th>
                            <th>Amount</th>
                            <th>Categories</th>
                        </tr>
                        </thead>
                        <tbody *ngIf="tbody?.length > 0">
                            <tr *ngFor="let item of tbody ;let i = index;">
                                <td>{{i+1}}</td>
                                <td>{{item.vendorName}}</td>
                                <td>{{item.amount || 'N/A'}}</td>
                                <td>{{item.categories || 'N/A'}}</td>
                            </tr>
                        </tbody>
                        <tbody *ngIf="tbody?.length == 0">
                            <tr>
                                <td colspan="10" class="text-center no-data-available">No data</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>
