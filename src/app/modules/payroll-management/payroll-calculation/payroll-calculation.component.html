<section class="leave_form">
    <div class="page_inner">
        <div class="m-container">
            <div class="d-sm-flex justify-content-between align-items-center my-3">
                <h3 class="sub_title mb-0 text-center text-sm-left">Payroll Calculation</h3>
                <div class="btn_right text-center text-sm-right mt-2 mt-sm-0">
                    <a class="btn mt-2 mt-sm-0" [routerLink]="setUrl(URLConstants.MONTHWISE_LIST)">Back to Monthwise List</a>&nbsp;&nbsp;
                    <a class="btn mt-2 mt-sm-0" [routerLink]="setUrl(URLConstants.PAYROLL)">Back to Payroll Home</a>&nbsp;&nbsp;
                </div>
            </div>
            <div>
                <div class="card pb-2">
                    <h3 class="tx-16 mb-3">Payroll Calculation : {{month_year}}</h3>
					<div class="row">                        
                        <!-- <button class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air" type="button" (click)="approveAllpayslip()">Approve All</button> -->
						
                        <!-- <div class="col-md-8 form_group">
                            <div style="display: flex;">
                                <div class="col-lg-3">
                                <label for="">Select Payroll Date</label>
                                </div>
                                <div class="col-lg-3">
                                    <input class="form-control"  type="date" id="value" formControlName="value" required>
                                </div>
                                <div class="col-lg-3">
                                    <a class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air" [routerLink]=""  (click)="approveAllpayslip()">View Attendace Calculation</a>&nbsp;&nbsp;
                                </div>
                                <div class="col-lg-3">
                                    <a class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air" [routerLink]="" >View Payroll Calculation</a>&nbsp;&nbsp;
                                </div>                                
                            </div>
                        </div>  -->

                        <div class="col-md-3 form_group">    
                            <label for="" class="form_label">Select Role</label>                        
                            <ng-select #select [items]="role_list" [searchable]="true" [(ngModel)]="selected_role" (change)="updateTable($event)" 
                                bindLabel="name"  bindValue="id"
                                placeholder="please select">
                            </ng-select>
                        </div>
                        <div class="col-md-3 form_group add_doc">    
                            <label class="form_label d-none d-md-block">Run Payroll</label>                        
                            <div>
                                <a class="btn " [routerLink]="" (click)="runPayroll()">Run Payroll</a>&nbsp;&nbsp;                		 
                            </div>
                        </div>

                		<!-- <a class="active btn btn-focus m-btn m-btn--custom m-btn--pill m-btn--icon m-btn--air" [routerLink]="" (click)="openModal(mymodal)">Reject All</a>&nbsp;&nbsp;                		 -->
					</div>
                </div>               
                <div class="card">
                    <div class="row">
                        <div class="col-lg-12 datatable_cls">
                            <div class="table-responsive" >
                                <table *ngIf="showDatatable" datatable [dtOptions]="dtOptions" class="table table-hover table-bordered table-nowrap display" style="width:100%">
				                    <thead class="thead-light">
				                        <tr>
                                            <th><label class="m-checkbox mb-0"><input class="checkbox" type="checkbox" [(ngModel)]="global_check_box" (change)="checkAllCheckBox($event)"><span></span></label></th>
                                            <th>Id</th>
                                            <th *ngFor="let it of field_list">{{it["data"]}}</th>
				                        </tr>
				                    </thead>
                                    <tbody *ngIf="tbody?.length != 0">
				                        <tr *ngFor="let item1 of tbody; let i=index;">     
                                            <td><label class="m-checkbox mb-0"><input class="checkbox" type="checkbox" [disabled]="(item1.disabled || !item1.is_valid)" value="{{item1.id}}" (change)="isAllCheckBoxChecked($event,i)" [(ngModel)]="edit_fields[i]['checked']"><span></span></label></td>
                                            <td>{{item1.id}}</td>                                                                                    
                                            <td *ngFor="let ip of field_list"><input [disabled]="(item1.disabled || !item1.is_valid)" type="text" class="form-control" (keyup)="recalculate(i,ip['data'])" [(ngModel)]="edit_fields[i][ip['data']]"></td>
				                        </tr>
				                    </tbody>
                                    <tbody *ngIf="tbody?.length == 0">
									    <tr>
									      <td colspan="9" class="text-center no-data-available">No data</td>
									    </tr>
									</tbody>
                                </table>
				            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</section>
